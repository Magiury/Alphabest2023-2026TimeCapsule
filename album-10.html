<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alphabest – Memory Album</title>

<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    min-height: 100vh;
    background: url("class.jpg") center / cover no-repeat fixed;
    font-family: "Segoe UI", Arial, sans-serif;
    overflow-x: hidden;
}

/* overlay */
body::before {
    content:"";
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    z-index: 0;
}

/* fade out */
#fade-out {
    position: fixed;
    inset: 0;
    background: black;
    opacity: 0;
    pointer-events: none;
    transition: 1.2s ease;
    z-index: 9999;
}
#fade-out.active { opacity: 1; }

/* ================= RETURN ================= */
.return {
    position: fixed;
    left: 26px;
    bottom: 26px;
    z-index: 5;
    color: #fff;
    text-decoration: none;
    font-size: 19px;
    transition: .3s;
}
.return span { font-size: 22px; margin-right: 6px; }
.return:hover { color:#9dffb3; transform: translateX(-4px); }

/* ================= PAGE ================= */
.album {
    position: relative;
    z-index: 1;
    width: 100vw;
    height: 100vh;
    display: flex;
}

.page {
    min-width: 100vw;
    padding: 100px 80px;
    position: relative;
    transition: transform 1s ease, opacity 1s ease;
}

.pages {
    display: flex;
    transition: transform 1.2s ease;
}

/* ================= PAPER ================= */
.paper {
    position: absolute;
    background: rgba(255,252,235,0.95);
    box-shadow: 0 18px 40px rgba(0,0,0,.45);
    cursor: pointer;
    transition: .4s;
}

.paper:hover {
    transform: scale(1.05) rotate(0deg) !important;
    z-index: 6;
}

/* tape */
.paper::before,
.paper::after {
    content:"";
    position: absolute;
    width: 60px;
    height: 18px;
    background: rgba(255,255,255,0.45);
    box-shadow: inset 0 0 2px rgba(0,0,0,0.3);
}

.paper::before {
    top: -8px;
    left: 20px;
    transform: rotate(-8deg);
}

.paper::after {
    top: -8px;
    right: 20px;
    transform: rotate(6deg);
}

.paper img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* ================= POSITIONS ================= */
.p1 { width:300px; height:220px; top:120px; left:180px; transform:rotate(-4deg); }
.p2 { width:260px; height:320px; top:160px; left:520px; transform:rotate(5deg); }
.p3 { width:360px; height:260px; top:420px; left:260px; transform:rotate(2deg); }
.p4 { width:240px; height:200px; top:460px; left:680px; transform:rotate(-6deg); }

/* ================= PAGE NAV ================= */
.page-nav {
    position: fixed;
    right: 40px;
    bottom: 30px;
    z-index: 5;
    font-size: 18px;
    color: #fff;
}

.page-nav span {
    cursor: pointer;
    padding: 6px 12px;
    transition: .3s;
}

.page-nav span:hover { color:#9dffb3; }

/* ================= FULLSCREEN ================= */
#viewer {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,.9);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 999;
}

#viewer img {
    max-width: 90%;
    max-height: 90%;
    animation: zoomIn .6s ease;
}

@keyframes zoomIn {
    from { transform: scale(.7); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}
</style>
</head>

<body>

<div id="fade-out"></div>

<a href="home.html" class="return" id="returnBtn">
    <span>←</span> Return
</a>

<div class="album">
    <div class="pages" id="pages">

        <!-- PAGE 1 -->
        <div class="page">
            <div class="paper p1"><img src="https://via.placeholder.com/600x400?text=Memory+1"></div>
            <div class="paper p2"><img src="https://via.placeholder.com/400x600?text=Memory+2"></div>
            <div class="paper p3"><img src="https://via.placeholder.com/700x500?text=Memory+3"></div>
            <div class="paper p4"><img src="https://via.placeholder.com/500x350?text=Memory+4"></div>
        </div>

        <!-- PAGE 2 -->
        <div class="page">
            <div class="paper p1"><img src="https://via.placeholder.com/600x400?text=Memory+5"></div>
            <div class="paper p2"><img src="https://via.placeholder.com/400x600?text=Memory+6"></div>
            <div class="paper p3"><img src="https://via.placeholder.com/700x500?text=Memory+7"></div>
            <div class="paper p4"><img src="https://via.placeholder.com/500x350?text=Memory+8"></div>
        </div>

    </div>
</div>

<!-- page nav -->
<div class="page-nav">
    <span onclick="goPage(0)">&lt; 1</span> —
    <span onclick="goPage(1)">2 &gt;</span>
</div>

<!-- viewer -->
<div id="viewer" onclick="closeViewer()">
    <img id="viewerImg">
</div>

<script>
/* page switch */
function goPage(n){
    document.getElementById("pages").style.transform = `translateX(-${n*100}vw)`;
}

/* zoom */
document.querySelectorAll(".paper img").forEach(img=>{
    img.onclick = e=>{
        e.stopPropagation();
        document.getElementById("viewerImg").src = img.src;
        document.getElementById("viewer").style.display = "flex";
    };
});

function closeViewer(){
    document.getElementById("viewer").style.display = "none";
}

/* return */
document.getElementById("returnBtn").onclick = e=>{
    e.preventDefault();
    document.getElementById("fade-out").classList.add("active");
    setTimeout(()=>location.href="home.html",1200);
};
</script>

</body>
</html>
