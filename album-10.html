<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alphabest – Album 10</title>

<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
    margin:0;
    height:100vh;
    background:url("class.jpg") center/cover no-repeat fixed;
    font-family:"Segoe UI",Arial,sans-serif;
    overflow:hidden;
}
body::before{
    content:"";
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.6);
    z-index:0;
}

/* fade out */
#fade-out{
    position:fixed;
    inset:0;
    background:black;
    opacity:0;
    pointer-events:none;
    transition:1.2s ease;
    z-index:9999;
}
#fade-out.active{opacity:1}

/* RETURN */
.return{
    position:fixed;
    left:26px;
    bottom:26px;
    z-index:5;
    color:#fff;
    text-decoration:none;
    font-size:19px;
    transition:.3s;
}
.return span{font-size:22px;margin-right:6px}
.return:hover{color:#9dffb3;transform:translateX(-4px)}

/* ALBUM */
.album{position:relative;z-index:1;width:100vw;height:100vh}
.pages{display:flex;width:200vw;transition:transform 1.2s ease}
.page{width:100vw;height:100vh;position:relative;padding:80px}

/* PAPER */
.paper{
    position:absolute;
    background:rgba(255,252,235,.96);
    box-shadow:0 25px 45px rgba(0,0,0,.5);
    cursor:pointer;
    transition:.4s;
}
.paper:hover{
    transform:scale(1.05) rotate(0deg)!important;
    z-index:6;
}

/* tape */
.paper::before,
.paper::after{
    content:"";
    position:absolute;
    width:70px;
    height:18px;
    background:rgba(255,255,255,.55);
    box-shadow:inset 0 0 3px rgba(0,0,0,.4);
}
.paper::before{top:-10px;left:20px;transform:rotate(-10deg)}
.paper::after{top:-10px;right:20px;transform:rotate(8deg)}

.paper img{width:100%;height:100%;object-fit:cover}

/* STANDARD SIZE */
.paper-lg{width:340px;height:240px}
.paper-portrait{width:260px;height:360px}
.paper-md{width:300px;height:220px}

/* ===== PAGE 1 – GIÃN RA ===== */
.page1 .p1 { top:150px; left:120px; transform:rotate(-4deg); }
.page1 .p2 { top:120px; left:600px; transform:rotate(4deg); }
.page1 .p3 { top:510px; left:180px; transform:rotate(1deg); }
.page1 .p4 { top:530px; left:570px; transform:rotate(3deg); }
.page1 .p5 { top:170px; left:980px; transform:rotate(6deg); }
.page1 .p6 { top:500px; left:980px; transform:rotate(-3deg); }


/* ===== PAGE 2 – GIÃN RA ===== */
.page2 .p1 { top:150px; left:120px; transform:rotate(-4deg); }
.page2 .p2 { top:120px; left:600px; transform:rotate(4deg); }
.page2 .p3 { top:510px; left:180px; transform:rotate(1deg); }
.page2 .p4 { top:530px; left:570px; transform:rotate(3deg); }
.page2 .p5 { top:170px; left:980px; transform:rotate(6deg); }
.page2 .p6 { top:500px; left:980px; transform:rotate(-3deg); }


/* NAV */
.page-nav{
    position:fixed;
    right:40px;
    bottom:30px;
    z-index:5;
    font-size:18px;
    color:#fff;
}
.page-nav span{cursor:pointer;padding:6px 12px}
.page-nav span:hover{color:#9dffb3}

/* VIEWER */
#viewer{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.9);
    display:none;
    align-items:center;
    justify-content:center;
    z-index:999;
}
#viewer img{max-width:90%;max-height:90%}
</style>
</head>

<body>

<div id="fade-out"></div>

<a href="album.html" class="return" id="returnBtn">
    <span>←</span> Return
</a>

<div class="album">
<div class="pages" id="pages">

<!-- PAGE 1 -->
<div class="page page1">
    <div class="paper paper-lg p1"><img src="https://via.placeholder.com/800x600?text=1"></div>
    <div class="paper paper-portrait p2"><img src="https://via.placeholder.com/600x900?text=2"></div>
    <div class="paper paper-md p3"><img src="https://via.placeholder.com/700x500?text=3"></div>
    <div class="paper paper-md p4"><img src="https://via.placeholder.com/700x500?text=4"></div>
    <div class="paper paper-md p5"><img src="https://via.placeholder.com/700x500?text=5"></div>
    <div class="paper paper-md p6"><img src="https://via.placeholder.com/700x500?text=6"></div>
</div>

<!-- PAGE 2 -->
<div class="page page2">
    <div class="paper paper-lg p1"><img src="https://via.placeholder.com/800x600?text=7"></div>
    <div class="paper paper-portrait p2"><img src="https://via.placeholder.com/600x900?text=8"></div>
    <div class="paper paper-md p3"><img src="https://via.placeholder.com/700x500?text=9"></div>
    <div class="paper paper-md p4"><img src="https://via.placeholder.com/700x500?text=10"></div>
    <div class="paper paper-md p5"><img src="https://via.placeholder.com/700x500?text=11"></div>
    <div class="paper paper-md p6"><img src="https://via.placeholder.com/700x500?text=12"></div>
</div>

</div>
</div>

<div class="page-nav">
    <span onclick="goPage(0)">&lt; 1</span> —
    <span onclick="goPage(1)">2 &gt;</span>
</div>

<div id="viewer" onclick="this.style.display='none'">
    <img id="viewerImg">
</div>

<script>
function goPage(n){
    pages.style.transform=`translateX(-${n*100}vw)`
}

document.querySelectorAll(".paper img").forEach(img=>{
    img.onclick=e=>{
        e.stopPropagation()
        viewerImg.src=img.src
        viewer.style.display="flex"
    }
})

returnBtn.onclick=e=>{
    e.preventDefault()
    document.getElementById("fade-out").classList.add("active")
    setTimeout(()=>location.href="album.html",1200)
}
</script>

</body>
</html>
