<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alphabest – Memory Wall</title>

<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">

<style>
* {
    box-sizing: border-box;
    font-family: "Segoe UI", Arial, sans-serif;
}

body {
    margin: 0;
    min-height: 100vh;
    background: url("class.jpg") center / cover no-repeat fixed;
    color: #eaeaea;
}

/* dark overlay */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    z-index: 0;
}

/* fade out */
#fade-out {
    position: fixed;
    inset: 0;
    background: black;
    opacity: 0;
    pointer-events: none;
    transition: opacity 1.2s ease;
    z-index: 9999;
}
#fade-out.active { opacity: 1; pointer-events: all; }

/* ================= RETURN ================= */

.return {
    position: fixed;
    left: 26px;
    bottom: 26px;
    z-index: 5;
    color: #fff;
    text-decoration: none;
    font-size: 19px;
    letter-spacing: 1px;
    opacity: 0.9;
    transition: 0.3s;
}

.return span {
    font-size: 22px;
    margin-right: 6px;
}

.return:hover {
    color: #9dffb3;
    transform: translateX(-4px);
}

/* ================= WALL ================= */

.wall {
    position: relative;
    z-index: 1;
    padding: 100px 80px 160px;
    min-height: 120vh;
}

/* title */
.wall-title {
    position: fixed;
    top: 32px;
    left: 50%;
    transform: translateX(-50%);
    font-family: "Merriweather", serif;
    font-size: 26px;
    letter-spacing: 2px;
    color: rgba(255,255,255,0.85);
    z-index: 3;
}

/* ================= PAPER ================= */

.paper {
    position: absolute;
    background: rgba(255,252,235,0.95);
    box-shadow:
        0 20px 40px rgba(0,0,0,0.45),
        inset 0 0 0 1px rgba(120,100,60,0.25);
    overflow: hidden;
    transition: 0.4s ease;
}

/* torn edge illusion */
.paper::before {
    content: "";
    position: absolute;
    inset: 0;
    background:
        radial-gradient(circle at 0 0, transparent 10px, rgba(0,0,0,0.15) 11px),
        radial-gradient(circle at 100% 0, transparent 10px, rgba(0,0,0,0.15) 11px),
        radial-gradient(circle at 0 100%, transparent 10px, rgba(0,0,0,0.15) 11px),
        radial-gradient(circle at 100% 100%, transparent 10px, rgba(0,0,0,0.15) 11px);
    opacity: .25;
    pointer-events: none;
}

.paper img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: sepia(10%) contrast(0.95);
}

/* hover effect */
.paper:hover {
    transform: scale(1.06) rotate(0deg) !important;
    z-index: 6;
}

/* ================= POSITIONS (GẦN NHAU – CÓ KHOẢNG TRỐNG) ================= */

.paper.p1 {
    width: 300px;
    height: 220px;
    top: 120px;
    left: 180px;
    transform: rotate(-4deg);
}

.paper.p2 {
    width: 260px;
    height: 320px;
    top: 160px;
    left: 520px;
    transform: rotate(5deg);
}

.paper.p3 {
    width: 360px;
    height: 260px;
    top: 420px;
    left: 260px;
    transform: rotate(2deg);
}

.paper.p4 {
    width: 240px;
    height: 200px;
    top: 460px;
    left: 680px;
    transform: rotate(-6deg);
}

/* chừa trống phía dưới để add thêm */
.paper.p5 {
    width: 320px;
    height: 240px;
    top: 760px;
    left: 420px;
    transform: rotate(3deg);
}

/* ================= RESPONSIVE ================= */

@media (max-width: 900px) {
    .paper {
        position: relative;
        margin: 40px auto;
        left: auto !important;
        top: auto !important;
        transform: rotate(0deg) !important;
    }
}
</style>
</head>

<body>

<div id="fade-out"></div>

<a href="home.html" class="return" id="returnBtn">
    <span>←</span> Return
</a>

<div class="wall-title">OUR MEMORIES</div>

<div class="wall">

    <div class="paper p1">
        <img src="https://via.placeholder.com/600x400?text=Memory+01">
    </div>

    <div class="paper p2">
        <img src="https://via.placeholder.com/400x600?text=Memory+02">
    </div>

    <div class="paper p3">
        <img src="https://via.placeholder.com/700x500?text=Memory+03">
    </div>

    <div class="paper p4">
        <img src="https://via.placeholder.com/500x350?text=Memory+04">
    </div>

    <div class="paper p5">
        <img src="https://via.placeholder.com/600x450?text=Memory+05">
    </div>

</div>

<script>
document.getElementById("returnBtn").addEventListener("click", function(e){
    e.preventDefault();
    document.getElementById("fade-out").classList.add("active");
    setTimeout(() => {
        window.location.href = "home.html";
    }, 1200);
});
</script>

</body>
</html>
