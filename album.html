<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabest ‚Äì Journey Album</title>

    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* ================= 1. CORE & SMOOTH SCROLL ================= */
        html { scroll-behavior: smooth; }
        * { box-sizing: border-box; font-family: "Segoe UI", Arial, sans-serif; }

        body {
            margin: 0;
            min-height: 100vh;
            background: url("class.jpg") center / cover no-repeat fixed;
            color: #eaeaea;
            display: flex;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            z-index: 0;
        }

        #fade-out {
            position: fixed;
            inset: 0;
            background: black;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1.2s ease;
            z-index: 9999;
        }
        #fade-out.active { opacity: 1; pointer-events: all; }

        /* ================= 2. SIDEBAR & RETURN (FIXED TO HOME) ================= */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 260px;
            height: 100vh;
            padding: 40px 30px;
            background: rgba(10,10,10,0.75);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255,255,255,0.1);
            z-index: 2;
            display: flex;
            flex-direction: column;
            animation: sidebarIn 1.6s ease forwards;
        }

        .sidebar h2 { font-size: 14px; letter-spacing: 2px; margin-bottom: 30px; color: #9dffb3; }

        .sidebar a.nav-link {
            display: block;
            color: #ddd;
            text-decoration: none;
            margin-bottom: 22px;
            font-size: 15px;
            transition: 0.3s;
        }
        .sidebar a.nav-link:hover { color:#9dffb3; padding-left: 5px; }

        /* ƒê√£ c·∫≠p nh·∫≠t ƒë·ªô l·ªõn c·ªßa ch·ªØ Return */
        .return {
            margin-top: auto; 
            margin-bottom: 30px;
            align-self: center; 
            color: #fff;
            text-decoration: none;
            font-size: 19px; /* TƒÉng t·ª´ 16px l√™n 19px */
            font-weight: 500;
            transition: 0.3s;
            cursor: pointer;
        }
        .return span { font-size: 22px; margin-right: 5px; } /* M≈©i t√™n to h∆°n m·ªôt ch√∫t */
        .return:hover { color: #9dffb3; transform: translateX(-3px); }

        /* ================= 3. CONTENT & PHOTO GRID ================= */
        .content {
            position: relative;
            z-index: 1;
            margin-left: 260px;
            padding: 80px 80px;
            width: 100%;
        }

        .section { margin-bottom: 120px; }
        .section h1 { font-size: 28px; margin-bottom: 25px; letter-spacing: 1px; }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .gallery-item {
            height: 250px;
            border-radius: 10px;
            overflow: hidden;
            background: #1a1a1a;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .gallery-item:hover img { transform: scale(1.1); }

        .add-photo-box {
            height: 250px;
            border: 2px dashed rgba(157, 255, 179, 0.3);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #9dffb3;
            transition: 0.3s;
            background: rgba(157, 255, 179, 0.02);
        }
        .add-photo-box:hover { background: rgba(157, 255, 179, 0.1); border-color: #9dffb3; }

        .view-more-box {
            height: 250px;
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #888;
            transition: 0.3s;
        }
        .view-more-box:hover { color: #fff; border-color: rgba(255,255,255,0.4); background: rgba(255,255,255,0.05); }

        @keyframes sidebarIn { from {opacity:0; transform:translateX(-20px);} to {opacity:1; transform:translateX(0);} }
    </style>
</head>
<body>

    <div id="fade-out"></div>

    <nav class="sidebar">
        <h2>ALPHABEST</h2>
        <a href="#grade10" class="nav-link">üìò NƒÉm l·ªõp 10</a>
        <a href="#grade11" class="nav-link">üìó NƒÉm l·ªõp 11</a>
        <a href="#grade12" class="nav-link">üìï NƒÉm l·ªõp 12</a>

                <div class="add-photo-box" onclick="document.getElementById('file11').click()">

        <section class="section" id="grade12">

            <div class="photo-grid">
                <div class="gallery-item"><img src="https://via.placeholder.com/400x300/444/9dffb3?text=Memory+3"></div>

    </main>

    <script>
        document.getElementById("returnBtn").addEventListener("click", function(e) {

            setTimeout(() => {

</body>
</html>
