<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alphabest ‚Äì Journey Album</title>

<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Bangers&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
html{scroll-behavior:smooth}
*{box-sizing:border-box;font-family:"Segoe UI",Arial,sans-serif}

/* ===== BODY & BACKGROUND (KH√îNG FADE) ===== */
body{
    margin:0;
    min-height:100vh;
    background:#000;
    color:#eaeaea;
    overflow-x:hidden;
}
body::before{
    content:"";
    position:fixed;
    inset:0;
    background:url("class.jpg") center/cover no-repeat fixed;
    opacity:.5;
    z-index:0;
}

/* ===== PAGE WRAPPER (CH·ªà FADE UI) ===== */
#page-wrapper{
    position:relative;
    z-index:1;
    width:100%;
    display:flex;
    opacity:0;
    transition:opacity 1s ease;
}
body.page-loaded #page-wrapper{opacity:1}
body.fade-out #page-wrapper{opacity:0}

/* ===== SIDEBAR ===== */
.sidebar{
    position:fixed;
    left:0;top:0;
    width:260px;
    height:100vh;
    padding:40px 30px;
    background:rgba(15,15,15,.6);
    backdrop-filter:blur(8px);
    border-right:1px solid rgba(255,255,255,.1);
    z-index:10;
    display:flex;
    flex-direction:column;
    transition:.8s cubic-bezier(.77,0,.175,1);
}
.sidebar.extended{
    width:50vw;
    background:rgba(10,10,10,.75);
    backdrop-filter:blur(25px);
}
.sidebar h2{
    font-size:14px;
    letter-spacing:2px;
    margin-bottom:40px;
    color:#9dffb3;
}
.sidebar.extended h2{
    transform:scale(1.5);
    align-self:center;
    background:#9dffb3;
    color:#000;
    padding:5px 10px;
    border-radius:4px;
}

.nav-link{
    color:#ddd;
    text-decoration:none;
    margin-bottom:22px;
    transition:.3s;
}
.nav-link:hover{color:#9dffb3;padding-left:6px}

/* ===== TOGGLE ===== */
.toggle-container{
    position:fixed;
    left:200px;
    top:50%;
    transform:translateY(-50%);
    z-index:20;
    cursor:pointer;
}
body.shifted .toggle-container{left:calc(50vw - 7px)}
.triangle-btn{
    width:0;height:0;
    border-top:12px solid transparent;
    border-bottom:12px solid transparent;
    border-left:18px solid #9dffb3;
    transition:.4s;
}
body.shifted .triangle-btn{transform:rotate(180deg)}

/* ===== CONTENT ===== */
.content{
    margin-left:260px;
    padding:80px;
    width:calc(100% - 260px);
    transition:.8s cubic-bezier(.77,0,.175,1);
}
body.shifted .content{
    margin-left:50vw;
    width:50vw;
}

.section{margin-bottom:100px}
.section h1{
    font-family:'Merriweather';
    font-size:32px;
    border-left:5px solid #9dffb3;
    padding-left:20px;
    margin-bottom:30px;
}

.photo-grid{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
    gap:22px;
}

.gallery-item{
    height:250px;
    border-radius:12px;
    overflow:hidden;
    box-shadow:0 5px 15px rgba(0,0,0,.3);
}
.gallery-item img{
    width:100%;
    height:100%;
    object-fit:cover;
    transition:.5s;
}
.gallery-item:hover img{transform:scale(1.1)}

.add-photo-box,
.view-more-box{
    height:250px;
    border-radius:12px;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    text-decoration:none;
    gap:8px;
    transition:.3s;
}

.add-photo-box{
    border:2px dashed rgba(157,255,179,.4);
    color:#9dffb3;
}
.add-photo-box:hover{background:rgba(157,255,179,.1)}

.view-more-box{
    border:2px solid rgba(255,255,255,.1);
    color:#aaa;
}
.view-more-box:hover{
    color:#fff;
    border-color:#9dffb3;
}

/* RETURN */
.return{
    margin-top:auto;
    align-self:center;
    margin-bottom:30px;
    color:#fff;
    text-decoration:none;
    opacity:.6;
    cursor:pointer;
}
.return:hover{opacity:1;color:#9dffb3}
</style>
</head>

<body>

<div class="toggle-container" onclick="toggleSidebar()">
    <div class="triangle-btn"></div>
</div>

<div id="page-wrapper">

<nav class="sidebar" id="mainSidebar">
    <h2>ALPHABEST</h2>
    <a href="#grade10" class="nav-link">üìò NƒÉm l·ªõp 10</a>
    <a href="#grade11" class="nav-link">üìó NƒÉm l·ªõp 11</a>
    <a href="#grade12" class="nav-link">üìï NƒÉm l·ªõp 12</a>
    <a onclick="fadeExit('home.html')" class="return">‚Üê Return</a>
</nav>

<main class="content">
    <section class="section" id="grade10">
        <h1>NƒÇM L·ªöP 10</h1>
        <div class="photo-grid">
            <div class="gallery-item">
                <img src="https://via.placeholder.com/400x300">
            </div>
            <a href="albumspaces.html" class="add-photo-box">
                <i class="fas fa-plus-circle"></i> Th√™m ·∫£nh
            </a>
            <a onclick="fadeExit('album-10.html')" class="view-more-box">
                <i class="fas fa-images"></i> Nh·∫•n ƒë·ªÉ xem th√™m
            </a>
        </div>
    </section>
</main>

</div>

<script>
window.addEventListener("load",()=>{
    document.body.classList.add("page-loaded");
});

function fadeExit(url){
    document.body.classList.add("fade-out");
    setTimeout(()=>location.href=url,1000);
}

function toggleSidebar(){
    document.body.classList.toggle("shifted");
    document.getElementById("mainSidebar").classList.toggle("extended");
}
</script>

</body>
</html>
