<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabest ‚Äì Journey Album</title>

    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        html { scroll-behavior: smooth; }
        * { box-sizing: border-box; font-family: "Segoe UI", Arial, sans-serif; }

        body {
            margin: 0;
            min-height: 100vh;
            background: #000;
            color: #eaeaea;
            display: flex;
            overflow-x: hidden;
            overflow-y: auto;
        }

        body::before {
            content: "";
            position: fixed; inset: 0;
            background: url("class.jpg") center / cover no-repeat fixed;
            opacity: 0.4;
            z-index: 0;
        }

        /* ================= SIDEBAR ================= */
        .sidebar {
            position: fixed;
            left: 0; top: 0;
            width: 260px;
            height: 100vh;
            padding: 40px 30px;
            background: rgba(10,10,10,0.65);
            backdrop-filter: blur(6px);
            border-right: 1px solid rgba(255,255,255,0.08);
            z-index: 100;
            display: flex;
            flex-direction: column;
            transition: all 0.8s cubic-bezier(0.77, 0, 0.175, 1);
            overflow-y: auto;
            scrollbar-width: none;
        }
        .sidebar::-webkit-scrollbar { display: none; }
        .sidebar.extended { 
            width: 50vw; 
            background: rgba(10,10,10,0.98); 
            backdrop-filter: blur(20px);
        }

        .sidebar h2 { 
            font-size: 14px; 
            letter-spacing: 2px; 
            margin-bottom: 40px; 
            color: #9dffb3; 
            white-space: nowrap;
            display: inline-block;
            align-self: flex-start;
            padding: 5px 10px;
            border: 1px solid transparent;
            transition: all 0.8s cubic-bezier(0.77, 0, 0.175, 1);
            transform-origin: center;
        }
        .sidebar.extended h2 {
            transform: scale(1.5);
            align-self: center;
            margin-bottom: 80px;
            background: #9dffb3;
            color: #000;
            border-radius: 4px;
            box-shadow: 0 0 15px rgba(157, 255, 179, 0.5);
        }

        .nav-links-wrapper { transition: opacity 0.5s; }
        .sidebar.extended .nav-links-wrapper { opacity: 0; visibility: hidden; height: 0; overflow: hidden; }

        .sidebar a.nav-link { display: block; color: #ddd; text-decoration: none; margin-bottom: 22px; transition: 0.3s; white-space: nowrap; }
        .sidebar a.nav-link:hover { color:#9dffb3; padding-left: 5px; }

        /* ================= N√öT TAM GI√ÅC ================= */
        .toggle-container {
            position: fixed;
            left: 200px; 
            top: 50%;
            transform: translateY(-50%);
            z-index: 1001;
            transition: left 0.8s cubic-bezier(0.77, 0, 0.175, 1);
            cursor: pointer;
            padding: 15px;
        }
        body.shifted .toggle-container { left: calc(50vw - 7px); }

        .triangle-btn {
            width: 0; height: 0;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            border-left: 18px solid #9dffb3; 
            transition: transform 0.4s ease;
            filter: drop-shadow(0 0 8px rgba(157, 255, 179, 0.8));
        }
        body.shifted .triangle-btn { transform: rotate(180deg); }

        /* ================= TIMELINE D√íNG S√îNG ================= */
        .timeline-container {
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 60px 0;
            position: relative;
            width: 100%;
        }
        .sidebar.extended .timeline-container { display: flex; }

        .timeline-container::before {
            content: "";
            position: absolute;
            width: 6px;
            background: linear-gradient(to bottom, #9dffb3, #fff, #9dffb3);
            top: 0; bottom: 0;
            left: 50%; transform: translateX(-50%);
            box-shadow: 0 0 20px rgba(255,255,255,0.4);
            z-index: 1;
            border-radius: 10px;
        }

        /* ANIMATION CHO C√ÅC BOX KHI XU·∫§T HI·ªÜN */
        @keyframes boxSlideIn {
            from { opacity: 0; transform: translateY(50px) scale(0.8); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .timeline-box { 
            width: 180px; 
            height: 100px; 
            margin: 40px 0; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            position: relative; 
            cursor: pointer; 
            transition: 0.4s; 
            text-decoration: none;
            z-index: 5;
            background-size: cover;
            background-position: center;
            /* Animation m·∫∑c ƒë·ªãnh khi sidebar m·ªü */
            animation: boxSlideIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) both;
        }
        
        /* Delay cho t·ª´ng box t·∫°o hi·ªáu ·ª©ng l∆∞·ªõt */
        .sidebar.extended .timeline-box:nth-child(1) { animation-delay: 0.2s; }
        .sidebar.extended .timeline-box:nth-child(2) { animation-delay: 0.4s; }
        .sidebar.extended .timeline-box:nth-child(3) { animation-delay: 0.6s; }
        .sidebar.extended .timeline-box:nth-child(4) { animation-delay: 0.8s; }

        .timeline-box:hover { transform: scale(1.1); filter: brightness(1.2); box-shadow: 0 0 20px rgba(255,255,255,0.2); }

        /* Khung ch·ª©a ·∫£nh l√†m n·ªÅn (Overlay ƒë·ªÉ ch·ªØ r√µ h∆°n) */
        .timeline-box::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.4);
            z-index: 1;
            transition: 0.3s;
        }
        .timeline-box:hover::before { background: rgba(0,0,0,0.2); }

        .timeline-box:nth-child(odd) { align-self: flex-start; margin-left: 15%; }
        .timeline-box:nth-child(even) { align-self: flex-end; margin-right: 15%; }

        .timeline-box::after {
            content: "";
            position: absolute;
            top: 50%;
            height: 80px;
            width: calc(25vw - 150px);
            border: 4px solid transparent;
            z-index: -1;
        }

        .timeline-box:nth-child(odd)::after {
            left: 100%;
            border-top: 4px solid currentColor;
            border-right: 4px solid currentColor;
            border-top-right-radius: 40px;
            margin-top: -40px;
            mask-image: linear-gradient(to right, black 20%, rgba(0,0,0,0.3) 100%);
        }

        .timeline-box:nth-child(even)::after {
            right: 100%;
            border-top: 4px solid currentColor;
            border-left: 4px solid currentColor;
            border-top-left-radius: 40px;
            margin-top: -40px;
            mask-image: linear-gradient(to left, black 20%, rgba(0,0,0,0.3) 100%);
        }

        /* Thay th·∫ø th√†nh khung c√≥ ·∫£nh n·ªÅn (S·ª≠a URL ·∫£nh t·∫°i ƒë√¢y) */
        .box-10 { background-image: url('grade10_thumb.jpg'); border: 2px solid #3498db; color: #3498db; border-radius: 8px; }
        .box-11 { background-image: url(https://i.ibb.co/FLvm3RQj/Gemini-Generated-Image-sb1ntesb1ntesb1n-1.png); border: 2px solid #2ecc71; color: #2ecc71; border-radius: 40px; }
        .box-12 { 
            background-image: url('grade12_thumb.jpg'); 
            border: 2px solid #e74c3c;
            color: #e74c3c;
            clip-path: polygon(10% 0, 100% 0%, 90% 100%, 0% 100%); 
        }
        .box-mystery { background: #2d1a4d; border: 2px solid #9b59b6; color: #9b59b6; border-radius: 15px; overflow: hidden; }

        .timeline-box span { font-family: 'Bangers'; font-size: 22px; z-index: 10; color: #fff; text-shadow: 0 2px 8px rgba(0,0,0,0.8); }
        
        .fog-effect { position: absolute; inset: 0; background: radial-gradient(circle, rgba(155,89,182,0.4) 0%, transparent 70%); animation: fogMove 4s infinite linear; z-index: 2;}
        @keyframes fogMove { 0% {transform: translate(-5%, -5%);} 50% {transform: translate(5%, 5%);} 100% {transform: translate(-5%, -5%);} }
        
        .coming-soon { color: #9b59b6; font-size: 11px; font-weight: bold; margin-top: -20px; letter-spacing: 2px; z-index: 10; opacity: 0.8; }

        .return { margin-top: auto; margin-bottom: 30px; align-self: center; color: #fff; text-decoration: none; font-size: 18px; opacity: 0.6; transition: 0.3s; z-index: 10; }
        .return:hover { opacity: 1; color: #9dffb3; }

        /* ================= CONTENT ================= */
        .content {
            position: relative;
            z-index: 1;
            margin-left: 260px;
            padding: 80px;
            width: calc(100% - 260px);
            transition: all 0.8s cubic-bezier(0.77, 0, 0.175, 1);
        }
        body.shifted .content { margin-left: 50vw; width: 50vw; }

        .section { margin-bottom: 100px; }
        .section h1 { font-family: 'Merriweather'; font-size: 32px; border-left: 5px solid #9dffb3; padding-left: 20px; margin-bottom: 30px; }

        .photo-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 22px; }
        .gallery-item { height: 250px; border-radius: 12px; overflow: hidden; background: #1a1a1a; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .gallery-item:hover img { transform: scale(1.1); }

        .add-photo-box {
            height: 250px; border: 2px dashed rgba(157, 255, 179, 0.3); border-radius: 12px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; color: #9dffb3; transition: 0.3s; background: rgba(157, 255, 179, 0.02);
            text-decoration: none; gap: 8px;
        }
        .add-photo-box:hover { background: rgba(157, 255, 179, 0.1); border-color: #9dffb3; }

        .view-more-box {
            height: 250px; border: 2px solid rgba(255,255,255,0.1); border-radius: 12px;
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            text-decoration: none; color: #888; transition: 0.3s; gap: 8px;
        }
        .view-more-box:hover { color: #fff; border-color: #9dffb3; background: rgba(157,255,255,0.05); }
    </style>
</head>

<script>
function toggleSidebar() {
    const sidebar = document.getElementById('mainSidebar');
    const isExtended = sidebar.classList.contains('extended');
    
    document.body.classList.toggle('shifted');
    sidebar.classList.toggle('extended');

    // Logic x·ª≠ l√Ω animation reset khi ƒë√≥ng/m·ªü
    const boxes = document.querySelectorAll('.timeline-box');
    if (!isExtended) {
        // Khi m·ªü: Animation ch·∫°y nh·ªù CSS keyframes
        boxes.forEach((box, index) => {
            box.style.animation = 'none';
            box.offsetHeight; // trigger reflow
            box.style.animation = null; 
        });
    }
}
</script>
