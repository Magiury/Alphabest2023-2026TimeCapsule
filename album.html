<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabest ‚Äì Journey Album</title>

    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --gap: 50px; /* Kho·∫£ng c√°ch gi·ªØa box v√† line ch√≠nh - Ch·ªânh v·ªÅ 0 ƒë·ªÉ line nh√°nh bi·∫øn m·∫•t */
        }

        html { scroll-behavior: smooth; }
        * { box-sizing: border-box; font-family: "Segoe UI", Arial, sans-serif; }

        body {
            margin: 0;
            min-height: 100vh;
            background: url("class.jpg") center / cover no-repeat fixed;
            color: #eaeaea;
            display: flex;
            /* Cho ph√©p body scroll t·ª± nhi√™n */
            overflow-y: auto; 
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            z-index: 0;
        }

        /* ================= SIDEBAR (SCROLLABLE) ================= */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 260px;
            height: 100vh;
            padding: 40px 20px;
            background: rgba(10,10,10,0.95);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255,255,255,0.1);
            z-index: 100;
            display: flex;
            flex-direction: column;
            transition: width 0.5s cubic-bezier(0.77, 0, 0.175, 1);
            
            /* Sidebar t·ª± scroll ƒë·ªôc l·∫≠p */
            overflow-y: auto;
            overflow-x: hidden;
        }

        .sidebar.extended { width: 50vw; }

        /* T√πy ch·ªânh scrollbar cho sidebar */
        .sidebar::-webkit-scrollbar { width: 4px; }
        .sidebar::-webkit-scrollbar-thumb { background: #9dffb3; border-radius: 10px; }

        .extend-btn {
            margin: 20px 0;
            padding: 12px;
            background: rgba(157, 255, 179, 0.1);
            border: 1px solid #9dffb3;
            color: #9dffb3;
            cursor: pointer;
            text-align: center;
            border-radius: 5px;
            font-weight: bold;
            flex-shrink: 0;
        }

        /* ================= TIMELINE SYSTEM ================= */
        .timeline-container {
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 100px 0;
            position: relative;
            width: 100%;
        }
        .sidebar.extended .timeline-container { display: flex; }

        /* Line ch√≠nh gi·ªØa m√†u tr·∫Øng */
        .timeline-container::before {
            content: "";
            position: absolute;
            width: 3px;
            background: #ffffff;
            top: 0;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .timeline-box {
            width: 240px;
            height: 160px;
            margin: 40px 0;
            position: relative;
            z-index: 2;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: 0.4s;
            cursor: pointer;
        }

        /* Logic CƒÉn 2 b√™n */
        .timeline-box:nth-child(odd) { align-self: flex-start; margin-left: calc(50% - 240px - var(--gap)); }
        .timeline-box:nth-child(even) { align-self: flex-end; margin-right: calc(50% - 240px - var(--gap)); }
        .timeline-box.box-mystery { align-self: center; margin-left: 0; margin-right: 0; }

        /* Line nh√°nh "Flow" cong nh·∫π */
        .timeline-box::after {
            content: "";
            position: absolute;
            top: 50%;
            width: var(--gap);
            height: 40px;
            border-top: 3px solid #fff;
            z-index: -1;
            /* N·∫øu gap = 0 th√¨ ·∫©n line nh√°nh */
            display: var(--gap) == 0 ? none : block;
        }

        /* Nh√°nh b√™n tr√°i (n·ªëi sang ph·∫£i v√†o line gi·ªØa) */
        .timeline-box:nth-child(odd)::after {
            left: 100%;
            border-right: 3px solid #fff;
            border-top-right-radius: 20px;
            /* Chuy·ªÉn m√†u tr·∫Øng sang m√†u box */
            border-image: linear-gradient(to left, #ffffff, var(--box-color)) 1;
        }

        /* Nh√°nh b√™n ph·∫£i (n·ªëi sang tr√°i v√†o line gi·ªØa) */
        .timeline-box:nth-child(even)::after {
            right: 100%;
            border-left: 3px solid #fff;
            border-top-left-radius: 20px;
            border-image: linear-gradient(to right, #ffffff, var(--box-color)) 1;
        }

        .timeline-box.box-mystery::after { display: none; }

        /* ƒê·ªãnh nghƒ©a m√†u v√† ·∫£nh cho t·ª´ng Box */
        .box-10 { --box-color: #007bff; border: 4px solid var(--box-color); background-color: #00008b; }
        .box-11 { --box-color: #b22222; border: 4px solid var(--box-color); background-color: #8b0000; }
        .box-12 { --box-color: #808080; border: 4px solid var(--box-color); background-color: #333333; }
        .box-mystery { --box-color: #ff00ff; border: 4px solid #ff69b4; background: #4b0082; }

        .timeline-box img { width: 100%; height: 100%; object-fit: cover; }
        .timeline-box span {
            position: absolute; bottom: 0; width: 100%; background: rgba(0,0,0,0.7);
            color: #fff; text-align: center; padding: 5px; font-family: 'Bangers'; font-size: 18px;
        }

        .fog-effect {
            position: absolute; inset: 0;
            background: radial-gradient(circle, rgba(255,105,180,0.3) 0%, transparent 70%);
            animation: fogMove 3s infinite alternate;
        }
        @keyframes fogMove { from { opacity: 0.4; } to { opacity: 0.8; } }

        /* ================= CONTENT (SCROLLABLE) ================= */
        .content {
            margin-left: 260px;
            padding: 80px;
            width: 100%;
            z-index: 1;
            transition: margin-left 0.5s cubic-bezier(0.77, 0, 0.175, 1);
        }
        body.shifted .content { margin-left: calc(50vw + 20px); }

        .photo-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 22px; }
        .gallery-item { height: 250px; background: #1a1a1a; border-radius: 10px; overflow: hidden; }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>

<script>
function toggleSidebar() {
    const sidebar = document.getElementById('mainSidebar');
    const body = document.body;
