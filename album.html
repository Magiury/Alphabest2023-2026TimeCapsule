<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabest ‚Äì Journey Album</title>

    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        html { scroll-behavior: smooth; }
        * { box-sizing: border-box; font-family: "Segoe UI", Arial, sans-serif; }

        body {
            margin: 0;
            min-height: 100vh;
            background: url("class.jpg") center / cover no-repeat fixed;
            color: #eaeaea;
            display: flex;
            overflow-x: hidden;
            transition: margin-left 0.5s cubic-bezier(0.77, 0, 0.175, 1);
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            z-index: 0;
        }

        /* ================= SIDEBAR (FIXED SCROLL) ================= */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 260px;
            height: 100vh;
            padding: 40px 20px;
            background: rgba(10,10,10,0.92);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255,255,255,0.1);
            z-index: 100;
            display: flex;
            flex-direction: column;
            transition: width 0.5s cubic-bezier(0.77, 0, 0.175, 1);
            
            /* S·ª¨A L·ªñI SCROLL T·∫†I ƒê√ÇY */
            overflow-y: auto; 
            overflow-x: hidden;
        }

        /* T√πy ch·ªânh thanh cu·ªôn cho sidebar nh·ªè g·ªçn */
        .sidebar::-webkit-scrollbar { width: 4px; }
        .sidebar::-webkit-scrollbar-thumb { background: rgba(157, 255, 179, 0.3); border-radius: 10px; }

        .sidebar.extended { width: 50vw; }

        .sidebar h2 {
            font-size: 14px;
            letter-spacing: 2px;
            margin-bottom: 30px;
            color: #9dffb3;
            text-align: center;
        }

        .sidebar a.nav-link {
            display: block;
            color: #ddd;
            text-decoration: none;
            margin-bottom: 22px;
            font-size: 15px;
            transition: 0.3s;
            white-space: nowrap;
        }
        .sidebar a.nav-link:hover { color:#9dffb3; padding-left: 5px; }

        .extend-btn {
            margin: 20px 0;
            padding: 12px;
            background: rgba(157, 255, 179, 0.1);
            border: 1px solid #9dffb3;
            color: #9dffb3;
            cursor: pointer;
            text-align: center;
            border-radius: 5px;
            transition: 0.3s;
            font-weight: bold;
            flex-shrink: 0;
        }
        .extend-btn:hover { background: #9dffb3; color: #000; }

        /* ================= TIMELINE (H√ÄNH LANG 2 B√äN) ================= */
        .timeline-container {
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 60px 0;
            position: relative;
            width: 100%;
        }
        .sidebar.extended .timeline-container { display: flex; }

        /* ƒê∆∞·ªùng k·∫ª gi·ªØa h√†nh lang */
        .timeline-container::before {
            content: "";
            position: absolute;
            width: 4px;
            background: linear-gradient(to bottom, transparent, #9dffb3, #ff4dff, transparent);
            top: 0;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .timeline-box {
            width: 180px;
            height: 100px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
            transition: 0.4s;
            z-index: 2;
        }

        /* Ph√¢n b·ªë 2 b√™n nh∆∞ c√°c ph√≤ng */
        .timeline-box:nth-child(odd) { align-self: flex-start; margin-left: 10%; }
        .timeline-box:nth-child(even) { align-self: flex-end; margin-right: 10%; }
        
        /* Box cu·ªëi (Mystery) ƒë∆∞a v·ªÅ gi·ªØa */
        .timeline-box.box-mystery { align-self: center; margin: 60px 0 20px 0; }

        /* K·∫øt n·ªëi t·ª´ Box v√†o h√†nh lang */
        .timeline-box::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 40px;
            height: 2px;
            background: rgba(255,255,255,0.2);
            z-index: -1;
        }
        .timeline-box:nth-child(odd)::after { right: -40px; }
        .timeline-box:nth-child(even)::after { left: -40px; }
        .timeline-box.box-mystery::after { display: none; }

        /* Style cho t·ª´ng Box */
        .box-10 { background: #1a3a5f; border: 3px solid #0d1b2e; box-shadow: 4px 4px 0px #000; }
        .box-10 span { font-family: 'Bangers'; font-size: 22px; color: #fff; text-shadow: 1px 1px #000; }

        .box-11 { background: #fff; border-radius: 40px; box-shadow: 0 5px 15px rgba(255,255,255,0.2); }
        .box-11 span { font-family: 'Bangers'; font-size: 22px; color: #333; }

        .box-12 { background: #222; clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%); border: 2px solid #9dffb3; }
        .box-12 span { font-family: 'Bangers'; font-size: 20px; color: #9dffb3; }

        .box-mystery { background: #4b0082; border: 2px solid #ff69b4; border-radius: 12px; overflow: hidden; }
        .box-mystery span { font-size: 24px; font-weight: bold; color: #fff; z-index: 2; }
        
        .fog-effect {
            position: absolute; width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(147,112,219,0.4) 0%, transparent 70%);
            animation: fogMove 4s infinite linear;
        }
        @keyframes fogMove { 0%, 100% { transform: translate(-10%, -10%); } 50% { transform: translate(5%, 5%); } }
        
        .coming-soon { color: #ff69b4; font-size: 11px; font-weight: bold; text-align: center; margin-bottom: 40px; }

        .return { margin-top: auto; padding: 20px 0; align-self: center; color: #fff; text-decoration: none; font-size: 18px; }

        /* ================= CONTENT ================= */
        .content {
            position: relative;
            margin-left: 260px;
            padding: 80px;
            width: 100%;
            transition: margin-left 0.5s cubic-bezier(0.77, 0, 0.175, 1);
        }
        body.shifted .content { margin-left: calc(50vw + 20px); }

        .photo-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 22px; }
        .gallery-item { height: 250px; border-radius: 10px; overflow: hidden; background: #1a1a1a; }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>

<body>

<div id="fade-out"></div>

<nav class="sidebar" id="mainSidebar">
    <h2>ALPHABEST</h2>
    <a href="#grade10" class="nav-link">üìò NƒÉm l·ªõp 10</a>
    <a href="#grade11" class="nav-link">üìó NƒÉm l·ªõp 11</a>
    <a href="#grade12" class="nav-link">üìï NƒÉm l·ªõp 12</a>

    <div class="extend-btn" onclick="toggleSidebar()">
        <i class="fas fa-project-diagram"></i> <span id="btnText">OPEN TIMELINE</span>
    </div>

    <div class="timeline-container">
        <div class="timeline-box box-10" onclick="location.href='#grade10'">
            <span>L·ªöP 10</span>
        </div>
        <div class="timeline-box box-11" onclick="location.href='#grade11'">
            <span>L·ªöP 11</span>
        </div>
        <div class="timeline-box box-12" onclick="location.href='#grade12'">
            <span>L·ªöP 12</span>
        </div>
        <div class="timeline-box box-mystery">
            <div class="fog-effect"></div>
            <span>???</span>
        </div>
        <div class="coming-soon">COMING SOON</div>
    </div>

    <a href="home.html" class="return" id="returnBtn">
        <span>‚Üê</span> Return
    </a>
</nav>

<main class="content">
    <section class="section" id="grade10">
        <h1>NƒÇM L·ªöP 10</h1>
        <div class="photo-grid">
            <div class="gallery-item"><img src="https://via.placeholder.com/400x300/222/9dffb3?text=Memory+1"></div>
            <a href="albumspaces.html" class="add-photo-box" style="height: 250px; border: 2px dashed rgba(157, 255, 179, 0.3); border-radius: 10px; display: flex; flex-direction: column; align-items: center; justify-content: center; text-decoration: none; color: #9dffb3;">
                <i class="fas fa-plus-circle"></i> <span>Th√™m ·∫£nh</span>
            </a>
            <a href="album-10.html" class="view-more-box" style="height: 250px; border: 1px solid rgba(255,255,255,0.1); border-radius: 10px; display: flex; align-items: center; justify-content: center; text-decoration: none; color: #888;">Nh·∫•n ƒë·ªÉ xem th√™m</a>
        </div>
    </section>
    
    </main>

<script>
function toggleSidebar() {
    const sidebar = document.getElementById('mainSidebar');
    const body = document.body;
    const btnText = document.getElementById('btnText');
    
    sidebar.classList.toggle('extended');
    body.classList.toggle('shifted');
    
    btnText.innerText = sidebar.classList.contains('extended') ? "CLOSE TIMELINE" : "OPEN TIMELINE";
}
</script>

</body>
</html>
