<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabest ‚Äì Journey Album</title>

    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        html { scroll-behavior: smooth; }
        * { box-sizing: border-box; font-family: "Segoe UI", Arial, sans-serif; }

        /* Hi·ªáu ·ª©ng Fade In to√†n trang khi load */
        body {
            margin: 0;
            min-height: 100vh;
            background: #000;
            color: #eaeaea;
            display: flex;
            overflow-x: hidden;
            overflow-y: auto;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        body.page-loaded { opacity: 1; }
        body.fade-out { opacity: 0; }

        body::before {
            content: "";
            position: fixed; inset: 0;
            background: url("class.jpg") center / cover no-repeat fixed;
            opacity: 0.5;
            z-index: 0;
        }

        /* ================= SIDEBAR ================= */
        .sidebar {
            position: fixed;
            left: 0; top: 0;
            width: 260px;
            height: 100vh;
            padding: 40px 30px;
            background: rgba(15, 15, 15, 0.6); 
            backdrop-filter: blur(8px);
            border-right: 1px solid rgba(255,255,255,0.1);
            z-index: 100;
            display: flex;
            flex-direction: column;
            transition: all 0.8s cubic-bezier(0.77, 0, 0.175, 1);
            overflow-y: auto;
            scrollbar-width: none;
        }
        .sidebar::-webkit-scrollbar { display: none; }

        .sidebar.extended { 
            width: 50vw; 
            background: rgba(10, 10, 10, 0.75); 
            backdrop-filter: blur(25px); 
            box-shadow: 20px 0 50px rgba(0,0,0,0.5);
        }

        .sidebar h2 { 
            font-size: 14px; 
            letter-spacing: 2px; 
            margin-bottom: 40px; 
            color: #9dffb3; 
            white-space: nowrap;
            display: inline-block;
            transition: all 0.8s cubic-bezier(0.77, 0, 0.175, 1);
        }
        .sidebar.extended h2 {
            transform: scale(1.5);
            align-self: center;
            margin-bottom: 80px;
            background: #9dffb3;
            color: #000;
            padding: 5px 10px;
            border-radius: 4px;
        }

        .nav-links-wrapper { transition: opacity 0.5s; }
        .sidebar.extended .nav-links-wrapper { opacity: 0; visibility: hidden; height: 0; overflow: hidden; }

        .sidebar a.nav-link { display: block; color: #ddd; text-decoration: none; margin-bottom: 22px; transition: 0.3s; white-space: nowrap; }
        .sidebar a.nav-link:hover { color:#9dffb3; padding-left: 5px; }

        /* ================= N√öT TAM GI√ÅC ================= */
        .toggle-container {
            position: fixed;
            left: 200px; top: 50%;
            transform: translateY(-50%);
            z-index: 1001;
            transition: left 0.8s cubic-bezier(0.77, 0, 0.175, 1);
            cursor: pointer;
            padding: 15px;
        }
        body.shifted .toggle-container { left: calc(50vw - 7px); }
        .triangle-btn {
            width: 0; height: 0;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            border-left: 18px solid #9dffb3; 
            transition: transform 0.4s ease;
            filter: drop-shadow(0 0 5px rgba(157, 255, 179, 0.5));
        }
        body.shifted .triangle-btn { transform: rotate(180deg); }

        /* ================= TIMELINE ================= */
        .timeline-container {
            display: none;
            flex-direction: column;
            width: 100%;
            padding: 40px 0;
            position: relative;
        }
        .sidebar.extended .timeline-container { display: flex; }

        .timeline-container::before {
            content: "";
            position: absolute;
            left: 50%;
            top: 0; bottom: 0;
            width: 2px;
            background: linear-gradient(to bottom, transparent, rgba(157, 255, 179, 0.4), transparent);
            transform: translateX(-50%);
            z-index: 1;
        }

        .timeline-box-wrapper {
            position: relative;
            width: 100%;
            display: flex;
            align-items: center;
            margin: 25px 0;
        }

        .timeline-dot {
            position: absolute;
            left: 50%;
            width: 14px; height: 14px;
            background: #fff;
            border-radius: 50%;
            transform: translateX(-50%);
            z-index: 10;
            opacity: 0;
        }

        .sidebar.extended .timeline-dot {
            animation: dotGrow 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            animation-delay: 1.5s; 
        }
        @keyframes dotGrow { to { opacity: 1; } }

        .dot-10 { border: 2px solid #3498db; box-shadow: 0 0 15px #3498db; }
        .dot-11 { border: 2px solid #2ecc71; box-shadow: 0 0 15px #2ecc71; }
        .dot-12 { border: 2px solid #e74c3c; box-shadow: 0 0 15px #e74c3c; }
        .dot-mystery { border: 2px solid #bc13fe; box-shadow: 0 0 15px #bc13fe; }

        .timeline-box { 
            width: 180px; height: 100px;
            display: flex; align-items: center; justify-content: center;
            position: relative; text-decoration: none;
            border-radius: 12px; overflow: hidden;
            transition: 0.4s; z-index: 5;
            box-shadow: 0 8px 25px rgba(0,0,0,0.6);
        }

        .sidebar.extended .timeline-box { animation: boxFadeIn 0.8s both; }
        @keyframes boxFadeIn {
            from { opacity: 0; transform: translateX(var(--start-x)) scale(0.9); }
            to { opacity: 1; transform: translateX(0) scale(1); }
        }

        .timeline-box-wrapper:nth-child(odd) { justify-content: flex-start; padding-left: 8%; --start-x: -30px; }
        .timeline-box-wrapper:nth-child(even) { justify-content: flex-end; padding-right: 8%; --start-x: 30px; }

        .box-10 { background-image: url(https://via.placeholder.com/180x100); border: 2px solid #3498db; }
        .box-11 { background-image: url(https://via.placeholder.com/180x100); border: 2px solid #2ecc71; }
        .box-12 { background-image: url(https://via.placeholder.com/180x100); border: 2px solid #e74c3c; }
        
        /* MYSTERY BOX V·ªöI ƒê√ÅM M√ÇY */
        .box-mystery { 
            background: #1a0b2e; 
            border: 2px solid #bc13fe; 
            position: relative;
            overflow: hidden; /* ƒê·ªÉ m√¢y kh√¥ng tr√†n kh·ªèi box */
        }

        /* ================= HI·ªÜU ·ª®NG ƒê√ÅM M√ÇY TRONG BOX ================= */
        .cloud-inner-container {
            position: absolute;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            z-index: 1;
        }

        .cloud-icon {
            position: absolute;
            color: #bc13fe; 
            filter: blur(1.5px); 
            opacity: 0;
            animation: sharpPulse var(--dur) infinite ease-in-out;
            text-shadow: 0 0 5px rgba(188, 19, 254, 0.4);
        }

        /* Hi·ªáu ·ª©ng Slide In & Fade In cho m√¢y khi m·ªü Sidebar */
        .sidebar.extended .cloud-icon {
            animation: 
                cloudSlideIn 1.2s cubic-bezier(0.23, 1, 0.32, 1) forwards,
                sharpPulse var(--dur) infinite ease-in-out 1.2s;
        }

        @keyframes cloudSlideIn {
            from { opacity: 0; transform: translateX(var(--slide-dist)) scale(0.5); }
            to { opacity: 0.5; transform: translateX(0) scale(1); }
        }

        @keyframes sharpPulse {
            0%, 100% { opacity: 0.3; transform: translate(0, 0) scale(1); }
            50% { opacity: 0.7; transform: translate(var(--mx), var(--my)) scale(1.08); }
        }

        .c1 { font-size: 70px; --dur: 4s; --mx: -3px; --my: 2px; --slide-dist: -50px; left: 10px; }
        .c2 { font-size: 50px; --dur: 5s; --mx: 4px; --my: -3px; --slide-dist: 50px; right: 10px; }
        .c3 { font-size: 45px; --dur: 4.5s; --mx: 2px; --my: 4px; --slide-dist: 0; top: 10px; }

        .timeline-box span { font-family: 'Bangers'; font-size: 20px; z-index: 10; color: #fff; text-shadow: 0 2px 4px #000; }

        .return { margin-top: auto; margin-bottom: 30px; align-self: center; color: #fff; text-decoration: none; font-size: 18px; opacity: 0.6; transition: 0.3s; cursor: pointer; }
        .return:hover { opacity: 1; color: #9dffb3; }

        /* ================= CONTENT ================= */
        .content {
            position: relative; z-index: 1;
            margin-left: 260px; padding: 80px;
            width: calc(100% - 260px);
            transition: all 0.8s cubic-bezier(0.77, 0, 0.175, 1);
        }
        body.shifted .content { margin-left: 50vw; width: 50vw; }

        .section { margin-bottom: 100px; }
        .section h1 { font-family: 'Merriweather'; font-size: 32px; border-left: 5px solid #9dffb3; padding-left: 20px; margin-bottom: 30px; }

        .photo-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 22px; }
        .gallery-item { height: 250px; border-radius: 12px; overflow: hidden; background: #1a1a1a; }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .gallery-item:hover img { transform: scale(1.1); }
    </style>
</head>

<body>

<div class="toggle-container" onclick="toggleSidebar()">
    <div class="triangle-btn"></div>
</div>

<nav class="sidebar" id="mainSidebar">
    <h2>ALPHABEST</h2>
    
    <div class="nav-links-wrapper">
        <a href="#grade10" class="nav-link">üìò NƒÉm l·ªõp 10</a>
        <a href="#grade11" class="nav-link">üìó NƒÉm l·ªõp 11</a>
        <a href="#grade12" class="nav-link">üìï NƒÉm l·ªõp 12</a>
    </div>

    <div class="timeline-container">
        <div class="timeline-box-wrapper">
            <a href="#grade10" class="timeline-box box-10"><span>L·ªöP 10</span></a>
            <div class="timeline-dot dot-10"></div>
        </div>
        <div class="timeline-box-wrapper">
            <div class="timeline-dot dot-11"></div>
            <a href="#grade11" class="timeline-box box-11"><span>L·ªöP 11</span></a>
        </div>
        <div class="timeline-box-wrapper">
            <a href="#grade12" class="timeline-box box-12"><span>L·ªöP 12</span></a>
            <div class="timeline-dot dot-12"></div>
        </div>
        <div class="timeline-box-wrapper">
            <div class="timeline-dot dot-mystery"></div>
            <div class="timeline-box box-mystery">
                <span>???</span>
                <div class="cloud-inner-container">
                    <i class="fas fa-cloud cloud-icon c1"></i>
                    <i class="fas fa-cloud cloud-icon c2"></i>
                    <i class="fas fa-cloud cloud-icon c3"></i>
                </div>
            </div>
        </div>
    </div>

    <a onclick="fadeExit('home.html')" class="return">‚Üê Return</a>
</nav>

<main class="content">
    <section class="section" id="grade10">
        <h1>NƒÇM L·ªöP 10</h1>
        <div class="photo-grid">
            <div class="gallery-item"><img src="https://via.placeholder.com/400x300/1a3a5f/ffffff?text=Memory+10"></div>
        </div>
    </section>
    </main>

<script>
// Fade in khi v√†o trang
window.addEventListener('load', () => {
    document.body.classList.add('page-loaded');
});

// Fade out khi nh·∫•n Return
function fadeExit(url) {
    document.body.classList.add('fade-out');
    setTimeout(() => {
        window.location.href = url;
    }, 1000); // ƒê·ª£i 1s cho hi·ªáu ·ª©ng fade out ho√†n t·∫•t
}

function toggleSidebar() {
    const sidebar = document.getElementById('mainSidebar');
    const isExtended = sidebar.classList.contains('extended');
    
    document.body.classList.toggle('shifted');
    sidebar.classList.toggle('extended');

    if (!isExtended) {
        // Reset animation cho c√°c th√†nh ph·∫ßn timeline v√† m√¢y
        const elements = document.querySelectorAll('.timeline-box, .timeline-dot, .cloud-icon');
        elements.forEach(el => {
            el.style.animation = 'none';
            el.offsetHeight; 
            el.style.animation = null;
        });
    }
}
</script>

</body>
</html>
