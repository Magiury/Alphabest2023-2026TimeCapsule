<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alphabest ‚Äì Journey Album</title>

<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Bangers&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
*{box-sizing:border-box;font-family:"Segoe UI",Arial,sans-serif}
html{scroll-behavior:smooth}

body{
    margin:0;
    min-height:100vh;
    background:#000;
    color:#eaeaea;
    overflow-x:hidden;
}

/* background */
body::before{
    content:"";
    position:fixed;
    inset:0;
    background:url("class.jpg") center/cover no-repeat fixed;
    opacity:.5;
    z-index:0;
}

/* ================= PAGE TRANSITION ================= */
#page-transition{
    position:fixed;
    inset:0;
    background:black;
    opacity:1;
    pointer-events:none;
    z-index:99999;
    transition:opacity 1.2s ease;
}
body.loaded #page-transition{opacity:0}
body.fade-out #page-transition{
    opacity:1;
    pointer-events:all;
}

/* ================= SIDEBAR ================= */
.sidebar{
    position:fixed;
    left:0;top:0;
    width:260px;height:100vh;
    padding:40px 30px;
    background:rgba(15,15,15,.6);
    backdrop-filter:blur(8px);
    border-right:1px solid rgba(255,255,255,.1);
    z-index:10;
    display:flex;
    flex-direction:column;
}

.sidebar h2{
    font-size:14px;
    letter-spacing:2px;
    margin-bottom:40px;
    color:#9dffb3;
}

.sidebar a{
    color:#ddd;
    text-decoration:none;
    margin-bottom:20px;
    transition:.3s;
}
.sidebar a:hover{color:#9dffb3;padding-left:5px}

/* ================= CONTENT ================= */
.content{
    position:relative;
    z-index:1;
    margin-left:260px;
    padding:80px;
}

.section{margin-bottom:100px}
.section h1{
    font-family:"Merriweather";
    font-size:32px;
    border-left:5px solid #9dffb3;
    padding-left:20px;
    margin-bottom:30px;
}

/* ================= GRID ================= */
.photo-grid{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
    gap:22px;
}

.gallery-item{
    height:250px;
    border-radius:12px;
    overflow:hidden;
    background:#111;
}
.gallery-item img{
    width:100%;
    height:100%;
    object-fit:cover;
    transition:.5s;
}
.gallery-item:hover img{transform:scale(1.1)}

.add-photo-box,
.view-more-box{
    height:250px;
    border-radius:12px;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    gap:10px;
    cursor:pointer;
    text-decoration:none;
    transition:.3s;
}

.add-photo-box{
    border:2px dashed rgba(157,255,179,.3);
    color:#9dffb3;
}
.add-photo-box:hover{
    background:rgba(157,255,179,.1);
    border-color:#9dffb3;
}

.view-more-box{
    border:2px solid rgba(255,255,255,.15);
    color:#aaa;
}
.view-more-box:hover{
    color:#fff;
    border-color:#9dffb3;
    background:rgba(157,255,179,.08);
}

/* ================= RETURN ================= */
.return{
    margin-top:auto;
    color:#fff;
    opacity:.6;
    text-decoration:none;
    transition:.3s;
}
.return:hover{opacity:1;color:#9dffb3}
</style>
</head>

<body>

<!-- FADE OVERLAY -->
<div id="page-transition"></div>

<nav class="sidebar">
    <h2>ALPHABEST</h2>
    <a href="#grade10">üìò NƒÉm l·ªõp 10</a>
    <a href="#grade11">üìó NƒÉm l·ªõp 11</a>
    <a href="#grade12">üìï NƒÉm l·ªõp 12</a>

    <a href="home.html" class="return">‚Üê Return</a>
</nav>

<main class="content">

<section class="section" id="grade10">
<h1>NƒÇM L·ªöP 10</h1>
<div class="photo-grid">
    <div class="gallery-item"><img src="https://via.placeholder.com/400x300?text=Grade+10"></div>
    <a class="add-photo-box"><i class="fas fa-plus-circle"></i>Th√™m ·∫£nh</a>
    <a href="album-10.html" class="view-more-box"><i class="fas fa-images"></i>Xem th√™m</a>
</div>
</section>

<section class="section" id="grade11">
<h1>NƒÇM L·ªöP 11</h1>
<div class="photo-grid">
    <div class="gallery-item"><img src="https://via.placeholder.com/400x300?text=Grade+11"></div>
    <a class="add-photo-box"><i class="fas fa-plus-circle"></i>Th√™m ·∫£nh</a>
    <a href="album-11.html" class="view-more-box"><i class="fas fa-images"></i>Xem th√™m</a>
</div>
</section>

<section class="section" id="grade12">
<h1>NƒÇM L·ªöP 12</h1>
<div class="photo-grid">
    <div class="gallery-item"><img src="https://via.placeholder.com/400x300?text=Grade+12"></div>
    <a class="add-photo-box"><i class="fas fa-plus-circle"></i>Th√™m ·∫£nh</a>
    <a href="album-12.html" class="view-more-box"><i class="fas fa-images"></i>Xem th√™m</a>
</div>
</section>

</main>

<script>
/* FADE IN */
window.addEventListener("load",()=>{
    document.body.classList.add("loaded");
});

/* FADE OUT + REDIRECT */
function fadeTo(url){
    document.body.classList.add("fade-out");
    setTimeout(()=>location.href=url,1200);
}

/* b·∫Øt link xem th√™m */
document.querySelectorAll(".view-more-box").forEach(btn=>{
    btn.onclick=e=>{
        e.preventDefault();
        fadeTo(btn.href);
    }
});

/* b·∫Øt return */
document.querySelectorAll(".return").forEach(btn=>{
    btn.onclick=e=>{
        e.preventDefault();
        fadeTo(btn.href);
    }
});
</script>

</body>
</html>
