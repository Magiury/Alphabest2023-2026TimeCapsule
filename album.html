<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabest ‚Äì Journey Album</title>

    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        html { scroll-behavior: smooth; }
        * { box-sizing: border-box; font-family: "Segoe UI", Arial, sans-serif; }

        body {
            margin: 0;
            min-height: 100vh;
            background: #000;
            color: #eaeaea;
            display: flex;
            overflow-x: hidden;
            overflow-y: auto;
        }

        body::before {
            content: "";
            position: fixed; inset: 0;
            background: url("class.jpg") center / cover no-repeat fixed;
            opacity: 0.4;
            z-index: 0;
        }

        /* ================= SIDEBAR ================= */
        .sidebar {
            position: fixed;
            left: 0; top: 0;
            width: 260px;
            height: 100vh;
            padding: 40px 30px;
            background: rgba(10,10,10,0.65);
            backdrop-filter: blur(6px);
            border-right: 1px solid rgba(255,255,255,0.08);
            z-index: 100;
            display: flex;
            flex-direction: column;
            transition: all 0.8s cubic-bezier(0.77, 0, 0.175, 1);
            overflow-y: auto;
            scrollbar-width: none;
        }
        .sidebar.extended { 
            width: 50vw; 
            background: rgba(10,10,10,0.98); 
            backdrop-filter: blur(20px);
        }

        .sidebar h2 { 
            font-size: 14px; 
            letter-spacing: 2px; 
            margin-bottom: 40px; 
            color: #9dffb3; 
            white-space: nowrap;
            display: inline-block;
            transition: all 0.8s cubic-bezier(0.77, 0, 0.175, 1);
        }
        .sidebar.extended h2 {
            transform: scale(1.5);
            align-self: center;
            margin-bottom: 80px;
            background: #9dffb3;
            color: #000;
            padding: 5px 10px;
            border-radius: 4px;
        }

        .nav-links-wrapper { transition: opacity 0.5s; }
        .sidebar.extended .nav-links-wrapper { opacity: 0; visibility: hidden; height: 0; overflow: hidden; }

        /* ================= N√öT TAM GI√ÅC ================= */
        .toggle-container {
            position: fixed;
            left: 200px; top: 50%;
            transform: translateY(-50%);
            z-index: 1001;
            transition: left 0.8s cubic-bezier(0.77, 0, 0.175, 1);
            cursor: pointer;
            padding: 15px;
        }
        body.shifted .toggle-container { left: calc(50vw - 7px); }
        .triangle-btn {
            width: 0; height: 0;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            border-left: 18px solid #9dffb3; 
            transition: transform 0.4s ease;
        }
        body.shifted .triangle-btn { transform: rotate(180deg); }

        /* ================= TIMELINE ================= */
        .timeline-container {
            display: none;
            flex-direction: column;
            width: 100%;
            padding: 40px 0;
            position: relative;
        }
        .sidebar.extended .timeline-container { display: flex; }

        .timeline-container::before {
            content: "";
            position: absolute;
            left: 50%;
            top: 0; bottom: 0;
            width: 2px;
            background: linear-gradient(to bottom, transparent, rgba(255,255,255,0.2), transparent);
            transform: translateX(-50%);
            z-index: 1;
        }

        .timeline-box-wrapper {
            position: relative;
            width: 100%;
            display: flex;
            align-items: center;
            margin: 25px 0;
        }

        /* ANIMATION CHO CH·∫§M NEON */
        @keyframes dotGrow {
            0% { transform: translateX(-50%) scale(0); opacity: 0; }
            100% { transform: translateX(-50%) scale(1); opacity: 1; }
        }

        .timeline-dot {
            position: absolute;
            left: 50%;
            width: 14px;
            height: 14px;
            background: #fff;
            border-radius: 50%;
            transform: translateX(-50%);
            z-index: 10;
            opacity: 0; /* M·∫∑c ƒë·ªãnh ·∫©n ƒë·ªÉ ƒë·ª£i animation */
        }

        /* Animation xu·∫•t hi·ªán sau khi c√°c box ƒë√£ hi·ªán xong (delay > 1.2s) */
        .sidebar.extended .timeline-dot {
            animation: dotGrow 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            animation-delay: 1.5s; 
        }

        /* M√ÄU NEON RI√äNG CHO T·ª™NG CH·∫§M */
        .dot-10 { border: 2px solid #3498db; box-shadow: 0 0 15px #3498db, inset 0 0 5px #3498db; }
        .dot-11 { border: 2px solid #2ecc71; box-shadow: 0 0 15px #2ecc71, inset 0 0 5px #2ecc71; }
        .dot-12 { border: 2px solid #e74c3c; box-shadow: 0 0 15px #e74c3c, inset 0 0 5px #e74c3c; }
        .dot-mystery { border: 2px solid #9b59b6; box-shadow: 0 0 15px #9b59b6, inset 0 0 5px #9b59b6; }

        /* BOX ANIMATION */
        @keyframes boxFadeIn {
            from { opacity: 0; transform: translateX(var(--start-x)) scale(0.9); }
            to { opacity: 1; transform: translateX(0) scale(1); }
        }

        .timeline-box { 
            width: 200px; height: 110px;
            display: flex; align-items: center; justify-content: center;
            position: relative; text-decoration: none;
            background-size: cover; background-position: center;
            border-radius: 12px; overflow: hidden;
            transition: 0.4s;
            z-index: 5;
            box-shadow: 0 8px 25px rgba(0,0,0,0.6);
        }
        
        .sidebar.extended .timeline-box {
            animation: boxFadeIn 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
        }

        .timeline-box-wrapper:nth-child(odd) { justify-content: flex-start; padding-left: 8%; --start-x: -30px; }
        .timeline-box-wrapper:nth-child(even) { justify-content: flex-end; padding-right: 8%; --start-x: 30px; }

        /* Delay cho t·ª´ng Box */
        .timeline-box-wrapper:nth-child(1) .timeline-box { animation-delay: 0.2s; }
        .timeline-box-wrapper:nth-child(2) .timeline-box { animation-delay: 0.4s; }
        .timeline-box-wrapper:nth-child(3) .timeline-box { animation-delay: 0.6s; }
        .timeline-box-wrapper:nth-child(4) .timeline-box { animation-delay: 0.8s; }

        .timeline-box:hover { transform: scale(1.05); filter: brightness(1.2); }
        .timeline-box::before {
            content: ""; position: absolute; inset: 0;
            background: rgba(0,0,0,0.4); z-index: 1;
        }

        .box-10 { background-image: url(https://i.ibb.co/FLvm3RQj/Gemini-Generated-Image-sb1ntesb1ntesb1n-1.png); border: 2px solid #3498db; }
        .box-11 { background-image: url(https://i.ibb.co/WNsJK9V3/image-2026-01-13-040629956.png); border: 2px solid #2ecc71; }
        .box-12 { background-image: url(https://i.ibb.co/Zpzd7nSY/image-2026-01-13-040507521.png); border: 2px solid #e74c3c; }
        .box-mystery { background: #2d1a4d; border: 2px solid #9b59b6; }

        .timeline-box span { font-family: 'Bangers'; font-size: 22px; z-index: 2; color: #fff; text-shadow: 0 0 10px rgba(0,0,0,0.5); }

        .return { margin-top: auto; margin-bottom: 30px; align-self: center; color: #fff; text-decoration: none; font-size: 18px; opacity: 0.6; transition: 0.3s; }
        .return:hover { opacity: 1; color: #9dffb3; }

        /* ================= CONTENT ================= */
        .content {
            position: relative; z-index: 1;
            margin-left: 260px; padding: 80px;
            width: calc(100% - 260px);
            transition: all 0.8s cubic-bezier(0.77, 0, 0.175, 1);
        }
        body.shifted .content { margin-left: 50vw; width: 50vw; }
    </style>
</head>

<body>

<div class="toggle-container" onclick="toggleSidebar()">
    <div class="triangle-btn"></div>
</div>

<nav class="sidebar" id="mainSidebar">
    <h2>ALPHABEST</h2>
    
    <div class="nav-links-wrapper">
        <a href="#grade10" class="nav-link">üìò NƒÉm l·ªõp 10</a>
        <a href="#grade11" class="nav-link">üìó NƒÉm l·ªõp 11</a>
        <a href="#grade12" class="nav-link">üìï NƒÉm l·ªõp 12</a>
    </div>

    <div class="timeline-container">
        <div class="timeline-box-wrapper">
            <a href="#grade10" class="timeline-box box-10"><span>L·ªöP 10</span></a>
            <div class="timeline-dot dot-10"></div>
        </div>

        <div class="timeline-box-wrapper">
            <div class="timeline-dot dot-11"></div>
            <a href="#grade11" class="timeline-box box-11"><span>L·ªöP 11</span></a>
        </div>

        <div class="timeline-box-wrapper">
            <a href="#grade12" class="timeline-box box-12"><span>L·ªöP 12</span></a>
            <div class="timeline-dot dot-12"></div>
        </div>

        <div class="timeline-box-wrapper">
            <div class="timeline-dot dot-mystery"></div>
            <div class="timeline-box box-mystery"><span>???</span></div>
        </div>
    </div>

    <a href="home.html" class="return">‚Üê Return</a>
</nav>

<main class="content">
    <section class="section" id="grade10">
        <h1>NƒÇM L·ªöP 10</h1>
        </section>
</main>

<script>
function toggleSidebar() {
    const sidebar = document.getElementById('mainSidebar');
    const isExtended = sidebar.classList.contains('extended');
    
    document.body.classList.toggle('shifted');
    sidebar.classList.toggle('extended');

    // Reset animation m·ªói khi ƒë√≥ng/m·ªü ƒë·ªÉ hi·ªáu ·ª©ng lu√¥n m·ªõi
    if (!isExtended) {
        const elements = document.querySelectorAll('.timeline-box, .timeline-dot');
        elements.forEach(el => {
            el.style.animation = 'none';
            el.offsetHeight; 
            el.style.animation = null;
        });
    }
}
</script>

</body>
</html>
