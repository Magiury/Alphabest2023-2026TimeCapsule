<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabest ‚Äì Journey Album</title>

    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        html { scroll-behavior: smooth; }
        * { box-sizing: border-box; font-family: "Segoe UI", Arial, sans-serif; }

        /* Hi·ªáu ·ª©ng Fade Out cho to√†n trang */
        body.fade-out {
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: #000;
            color: #eaeaea;
            display: flex;
            overflow-x: hidden;
            overflow-y: auto;
            opacity: 1;
            transition: opacity 0.8s ease;
        }

        /* ·∫¢nh n·ªÅn c·ªë ƒë·ªãnh ph√≠a sau - Lu√¥n hi·ªÉn th·ªã */
        body::before {
            content: "";
            position: fixed; inset: 0;
            background: url("class.jpg") center / cover no-repeat fixed;
            opacity: 0.5;
            z-index: 0;
        }

        /* Animation Fade In cho c√°c Object */
        @keyframes objectFadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ================= SIDEBAR ================= */
        .sidebar {
            position: fixed;
            left: 0; top: 0;
            width: 260px;
            height: 100vh;
            padding: 40px 30px;
            background: rgba(15, 15, 15, 0.6); 
            backdrop-filter: blur(8px);
            border-right: 1px solid rgba(255,255,255,0.1);
            z-index: 100;
            display: flex;
            flex-direction: column;
            transition: all 0.8s cubic-bezier(0.77, 0, 0.175, 1);
            overflow-y: auto;
            scrollbar-width: none;
            /* Fade in object */
            animation: objectFadeIn 1s ease forwards;
        }
        .sidebar::-webkit-scrollbar { display: none; }

        .sidebar.extended { 
            width: 50vw; 
            background: rgba(10, 10, 10, 0.75); 
            backdrop-filter: blur(25px); 
            box-shadow: 20px 0 50px rgba(0,0,0,0.5);
        }

        .sidebar h2 { 
            font-size: 14px; 
            letter-spacing: 2px; 
            margin-bottom: 40px; 
            color: #9dffb3; 
            white-space: nowrap;
            display: inline-block;
            transition: all 0.8s cubic-bezier(0.77, 0, 0.175, 1);
        }
        .sidebar.extended h2 {
            transform: scale(1.5);
            align-self: center;
            margin-bottom: 80px;
            background: #9dffb3;
            color: #000;
            padding: 5px 10px;
            border-radius: 4px;
            box-shadow: 0 0 15px rgba(157, 255, 179, 0.5);
        }

        .nav-links-wrapper { transition: opacity 0.5s; }
        .sidebar.extended .nav-links-wrapper { opacity: 0; visibility: hidden; height: 0; overflow: hidden; }

        .sidebar a.nav-link { display: block; color: #ddd; text-decoration: none; margin-bottom: 22px; transition: 0.3s; white-space: nowrap; }
        .sidebar a.nav-link:hover { color:#9dffb3; padding-left: 5px; }

        /* ================= N√öT TAM GI√ÅC ================= */
        .toggle-container {
            position: fixed;
            left: 200px; top: 50%;
            transform: translateY(-50%);
            z-index: 1001;
            transition: left 0.8s cubic-bezier(0.77, 0, 0.175, 1);
            cursor: pointer;
            padding: 15px;
            /* Fade in object */
            animation: objectFadeIn 1.2s ease forwards;
        }
        body.shifted .toggle-container { left: calc(50vw - 7px); }
        .triangle-btn {
            width: 0; height: 0;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            border-left: 18px solid #9dffb3; 
            transition: transform 0.4s ease;
            filter: drop-shadow(0 0 5px rgba(157, 255, 179, 0.5));
        }
        body.shifted .triangle-btn { transform: rotate(180deg); }

        /* ================= TIMELINE NEON ================= */
        .timeline-container {
            display: none;
            flex-direction: column;
            width: 100%;
            padding: 40px 0;
            position: relative;
        }
        .sidebar.extended .timeline-container { display: flex; }

        .timeline-container::before {
            content: "";
            position: absolute;
            left: 50%;
            top: 0; bottom: 0;
            width: 2px;
            background: linear-gradient(to bottom, transparent, rgba(157, 255, 179, 0.4), transparent);
            transform: translateX(-50%);
            z-index: 1;
        }

        .timeline-box-wrapper {
            position: relative;
            width: 100%;
            display: flex;
            align-items: center;
            margin: 25px 0;
        }

        @keyframes dotGrow {
            0% { transform: translateX(-50%) scale(0); opacity: 0; }
            100% { transform: translateX(-50%) scale(1); opacity: 1; }
        }

        .timeline-dot {
            position: absolute;
            left: 50%;
            width: 14px;
            height: 14px;
            background: #fff;
            border-radius: 50%;
            transform: translateX(-50%);
            z-index: 10;
            opacity: 0;
        }

        .sidebar.extended .timeline-dot {
            animation: dotGrow 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            animation-delay: 1.5s; 
        }

        .dot-10 { border: 2px solid #3498db; box-shadow: 0 0 15px #3498db, inset 0 0 5px #3498db; }
        .dot-11 { border: 2px solid #2ecc71; box-shadow: 0 0 15px #2ecc71, inset 0 0 5px #2ecc71; }
        .dot-12 { border: 2px solid #e74c3c; box-shadow: 0 0 15px #e74c3c, inset 0 0 5px #e74c3c; }
        .dot-mystery { border: 2px solid #9b59b6; box-shadow: 0 0 15px #9b59b6, inset 0 0 5px #9b59b6; }

        @keyframes boxFadeIn {
            from { opacity: 0; transform: translateX(var(--start-x)) scale(0.9); }
            to { opacity: 1; transform: translateX(0) scale(1); }
        }

        .timeline-box { 
            width: 180px; height: 100px;
            display: flex; align-items: center; justify-content: center;
            position: relative; text-decoration: none;
            background-size: cover; background-position: center;
            border-radius: 12px; overflow: hidden;
            transition: 0.4s;
            z-index: 5;
            box-shadow: 0 8px 25px rgba(0,0,0,0.6);
        }
        
        .sidebar.extended .timeline-box {
            animation: boxFadeIn 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
        }

        .timeline-box-wrapper:nth-child(odd) { justify-content: flex-start; padding-left: 8%; --start-x: -30px; }
        .timeline-box-wrapper:nth-child(even) { justify-content: flex-end; padding-right: 8%; --start-x: 30px; }

        .timeline-box-wrapper:nth-child(1) .timeline-box { animation-delay: 0.2s; }
        .timeline-box-wrapper:nth-child(2) .timeline-box { animation-delay: 0.4s; }
        .timeline-box-wrapper:nth-child(3) .timeline-box { animation-delay: 0.6s; }
        .timeline-box-wrapper:nth-child(4) .timeline-box { animation-delay: 0.8s; }

        .timeline-box:hover { transform: scale(1.05); filter: brightness(1.2); }
        .timeline-box::before {
            content: ""; position: absolute; inset: 0;
            background: rgba(0,0,0,0.4); z-index: 1;
        }

        .box-10 { background-image: url(album10cover.jpg); border: 2px solid #3498db; }
        .box-11 { background-image: url(album11cover.jpg); border: 2px solid #2ecc71; }
        .box-12 { background-image: url(album12cover.jpg); border: 2px solid #e74c3c; }
        .box-mystery { background: #2d1a4d; border: 2px solid #9b59b6; }

        .timeline-box span { font-family: 'Bangers'; font-size: 20px; z-index: 2; color: #fff; }

        /* ================= N√öT RETURN C√ÅCH ƒêI·ªÜU ================= */
        .return { 
            margin-top: auto; 
            margin-bottom: 30px; 
            align-self: center; 
            color: #fff; 
            text-decoration: none; 
            font-size: 18px; 
            opacity: 0.6; 
            transition: all 0.8s cubic-bezier(0.77, 0, 0.175, 1);
            padding: 5px 15px;
            border-radius: 4px;
        }
        .return:hover { opacity: 1; color: #9dffb3; }

        /* Khi Sidebar Extended: Return gi·ªëng ALPHABEST box */
        .sidebar.extended .return {
            opacity: 1;
            background: #9dffb3;
            color: #000;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(157, 255, 179, 0.5);
            transform: scale(1.2);
        }

        /* ================= CONTENT ================= */
        .content {
            position: relative; z-index: 1;
            margin-left: 260px; padding: 80px;
            width: calc(100% - 260px);
            transition: all 0.8s cubic-bezier(0.77, 0, 0.175, 1);
            /* Fade in object */
            animation: objectFadeIn 1.5s ease forwards;
        }
        body.shifted .content { margin-left: 50vw; width: 50vw; }

        .section { margin-bottom: 100px; }
        .section h1 { font-family: 'Merriweather'; font-size: 32px; border-left: 5px solid #9dffb3; padding-left: 20px; margin-bottom: 30px; }

        .photo-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 22px; }
        .gallery-item { height: 250px; border-radius: 12px; overflow: hidden; background: #1a1a1a; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .gallery-item:hover img { transform: scale(1.1); }

        .add-photo-box {
            height: 250px; border: 2px dashed rgba(157, 255, 179, 0.3); border-radius: 12px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; color: #9dffb3; transition: 0.3s; background: rgba(157, 255, 179, 0.02);
            text-decoration: none; gap: 8px;
        }
        .add-photo-box:hover { background: rgba(157, 255, 179, 0.1); border-color: #9dffb3; }

        .view-more-box {
            height: 250px; border: 2px solid rgba(255,255,255,0.1); border-radius: 12px;
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            text-decoration: none; color: #888; transition: 0.3s; gap: 8px;
        }
        .view-more-box:hover { color: #fff; border-color: #9dffb3; background: rgba(157,255,255,0.05); }
    </style>
</head>

<script>
function toggleSidebar() {
    const sidebar = document.getElementById('mainSidebar');
    const isExtended = sidebar.classList.contains('extended');
    
    document.body.classList.toggle('shifted');
    sidebar.classList.toggle('extended');

    if (!isExtended) {
        const elements = document.querySelectorAll('.timeline-box, .timeline-dot');
        elements.forEach(el => {
            el.style.animation = 'none';
            el.offsetHeight; 
            el.style.animation = null;
        });
    }
}

// X·ª≠ l√Ω hi·ªáu ·ª©ng Fade Out khi tho√°t trang
function handleReturn(event) {
    event.preventDefault();
    const targetUrl = event.currentTarget.href;
    document.body.classList.add('fade-out');
    
    setTimeout(() => {
        window.location.href = targetUrl;
    }, 800); 
}
</script>
