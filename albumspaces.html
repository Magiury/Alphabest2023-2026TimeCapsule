<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabest – Media Archive</title>

    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        * { box-sizing: border-box; font-family: "Segoe UI", Arial, sans-serif; }

        body {
            margin: 0;
            min-height: 100vh;
            background: url("class.jpg") center / cover no-repeat fixed;
            color: #eaeaea;
            display: flex;
            overflow-x: hidden;
        }

        /* Lớp phủ tối */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.7);
            z-index: 0;
        }

        /* ================= SIDEBAR (GIỮ NGUYÊN STYLE) ================= */
        .sidebar {
            position: fixed;
            left: 0; top: 0;
            width: 260px; height: 100vh;
            padding: 40px 20px;
            background: rgba(10,10,10,0.95);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255,255,255,0.1);
            z-index: 100;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .sidebar h2 { font-size: 14px; letter-spacing: 2px; color: #9dffb3; text-align: center; margin-bottom: 30px; }
        
        .nav-link {
            display: block; color: #ddd; text-decoration: none;
            margin-bottom: 20px; font-size: 15px; transition: 0.3s;
        }
        .nav-link:hover { color: #9dffb3; padding-left: 10px; }

        /* ================= MAIN CONTENT (GRID HÀNG & CỘT) ================= */
        .archive-container {
            margin-left: 260px;
            padding: 60px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .archive-header {
            margin-bottom: 40px;
            border-left: 5px solid #9dffb3;
            padding-left: 20px;
        }

        .archive-header h1 { font-family: 'Merriweather', serif; font-size: 32px; margin: 0; }
        .archive-header p { color: #888; margin: 10px 0 0; }

        /* Cấu hình Grid: Hàng và Cột */
        .media-grid {
            display: grid;
            /* Tự động chia cột: tối thiểu 300px mỗi cột */
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px; /* Khoảng cách giữa các hàng và cột */
        }

        .media-item {
            position: relative;
            aspect-ratio: 16 / 9; /* Giữ khung hình chuẩn video/ảnh */
            background: #111;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.3s, border-color 0.3s;
        }

        .media-item:hover {
            transform: translateY(-5px);
            border-color: #9dffb3;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        /* CSS cho Ảnh và Video */
        .media-item img, .media-item video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Đảm bảo ảnh/video lấp đầy ô */
            display: block;
        }

        /* Nhãn loại media */
        .badge {
            position: absolute;
            top: 10px; right: 10px;
            background: rgba(0,0,0,0.6);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            color: #fff;
            z-index: 2;
        }

        /* Vùng tô màu để dán link (giống yêu cầu trước) */
        .placeholder-img { background-color: #1a3a5f; } /* Xanh đậm cho ảnh */
        .placeholder-vid { background-color: #4a1a1a; } /* Đỏ đậm cho video */

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar { width: 80px; padding: 20px 10px; }
            .sidebar h2, .nav-link span { display: none; }
            .archive-container { margin-left: 80px; padding: 20px; }
        }
    </style>
</head>
<body>

<nav class="sidebar">
    <h2>ALPHABEST</h2>
    <a href="#" class="nav-link"><i class="fas fa-images"></i> <span>Tất cả Media</span></a>
    <a href="#" class="nav-link"><i class="fas fa-camera"></i> <span>Ảnh Lớp 11</span></a>
    <a href="#" class="nav-link"><i class="fas fa-video"></i> <span>Video Kỷ Niệm</span></a>
    <div style="margin-top: auto;">
        <a href="index.html" class="nav-link"><i class="fas fa-arrow-left"></i> <span>Quay lại</span></a>
    </div>
</nav>

<main class="archive-container">
    <div class="archive-header">
        <h1>BỘ SƯU TẬP MEDIA</h1>
        <p>Lưu trữ hàng loạt ảnh và video kỷ niệm lớp 11 - 12</p>
    </div>

    <div class="media-grid">
        <div class="media-item placeholder-img">
            <span class="badge">IMAGE</span>
            <img src="" alt="DÁN LINK ẢNH VÀO ĐÂY">
        </div>

        <div class="media-item placeholder-img">
            <span class="badge">IMAGE</span>
            <img src="" alt="DÁN LINK ẢNH VÀO ĐÂY">
        </div>

        <div class="media-item placeholder-vid">
            <span class="badge" style="color: #ff4d4d;">VIDEO</span>
            <video controls>
                <source src="" type="video/mp4">
                Your browser does not support the video tag.
                </video>
        </div>

        <div class="media-item placeholder-vid">
            <span class="badge" style="color: #ff4d4d;">VIDEO</span>
            <video controls>
                <source src="" type="video/mp4">
                </video>
        </div>

        </div>
</main>

</body>
</html>
