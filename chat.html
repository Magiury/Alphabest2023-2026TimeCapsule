<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minecraft Anonymous Chat</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
*{box-sizing:border-box}

body{
    margin:0;
    height:100vh;
    background:url("class.jpg") center/cover no-repeat fixed;
    font-family:Arial, sans-serif;
    overflow:hidden; /* ❌ không scroll toàn trang */
}

/* overlay nền */
body::before{
    content:"";
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.45);
    z-index:0;
}

/* ===== CHAT FULL SCREEN ===== */
.chat{
    position:fixed;
    inset:0;
    padding:40px;
    z-index:2;
    display:flex;
    flex-direction:column;
    justify-content:flex-end; /* chat dồn xuống dưới */
    pointer-events:auto;
}

/* MESSAGE AREA */
#messages{
    display:flex;
    flex-direction:column;
    gap:4px;
    overflow:hidden; /* ❌ KHÔNG SCROLLBAR */
}

/* MESSAGE */
.msg{
    font-size:16px;
    line-height:1.4;
    color:#fff;
    text-shadow:
        2px 2px 0 #000,
        -1px -1px 0 #000,
        1px -1px 0 #000,
        -1px 1px 0 #000;

    white-space:normal;
    word-break:break-word;
}

/* INPUT */
#input{
    margin-top:12px;
    width:100%;
    max-width:600px;
    padding:8px 10px;
    background:rgba(0,0,0,.35);
    border:none;
    outline:none;
    color:#fff;
    font-size:16px;
    text-shadow:1px 1px 0 #000;
}

#input::placeholder{
    color:#ddd;
    opacity:.7;
}
</style>
</head>

<body>

<div class="chat">
    <div id="messages"></div>
    <input id="input" placeholder="Nhấn Enter để chat...">
</div>

<script>
/* ===== FIREBASE ===== */
const firebaseConfig = {
  apiKey: "AIzaSyAhPOkBYBi3vPsnPVOl9b2tVR7tqgDvAWo",
  authDomain: "alphabesttimecapsule.firebaseapp.com",
  databaseURL: "https://alphabesttimecapsule-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "alphabesttimecapsule",
  storageBucket: "alphabesttimecapsule.firebasestorage.app",
  messagingSenderId: "452118090125",
  appId: "1:452118090125:web:98e85bce7950413763adc4"
};

firebase.initializeApp(firebaseConfig);
const ref = firebase.database().ref("messages");

/* ===== ANON NAME ===== */
let anonName = localStorage.getItem("anonName");
if(!anonName){
    anonName = "Anon" + Math.floor(Math.random()*900);
    localStorage.setItem("anonName", anonName);
}

const input = document.getElementById("input");
const messages = document.getElementById("messages");

/* ===== SEND ===== */
input.addEventListener("keydown", e=>{
    if(e.key==="Enter" && input.value.trim()){
        ref.push({
            user: anonName,
            text: input.value,
            time: Date.now()
        });
        input.value="";
    }
});

/* ===== RECEIVE ===== */
ref.limitToLast(50).on("child_added", snap=>{
    const data = snap.val();

    const div = document.createElement("div");
    div.className="msg";
    div.textContent = `<${data.user}> ${data.text}`;

    messages.appendChild(div);

    /* auto fade + remove */
    setTimeout(()=>{
        div.style.opacity="0";
        div.style.transition="opacity 1s";
    },25000);

    setTimeout(()=>div.remove(),30000);
    setTimeout(()=>snap.ref.remove(),30000);
});
</script>

</body>
</html>
