<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Anonymous Chat</title>

<style>
body{
    background:#111;
    color:#eee;
    font-family:Arial;
}
#chat{
    max-width:600px;
    margin:40px auto;
}
#messages{
    height:400px;
    overflow-y:auto;
    border:1px solid #333;
    padding:10px;
}
.msg{
    margin-bottom:8px;
    opacity:1;
    transition:opacity .5s;
}
.name{
    color:#9dffb3;
    font-weight:bold;
}
input{
    width:100%;
    padding:10px;
    margin-top:10px;
    background:#222;
    border:none;
    color:white;
}
</style>
</head>

<body>

<div id="chat">
    <h2>Anonymous Chat</h2>
    <div id="messages"></div>
    <input id="input" placeholder="Type something anonymous...">
</div>

<script>
const messages = document.getElementById("messages");
const input = document.getElementById("input");

function addMessage(text){
    const div = document.createElement("div");
    div.className = "msg";
    div.innerHTML = `<span class="name">Anonymous</span>: ${text}`;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;

    // ðŸ”¥ Tá»° Há»¦Y SAU 30 GIÃ‚Y
    setTimeout(() => {
        div.style.opacity = 0;
        setTimeout(()=> div.remove(), 500);
    }, 30000);
}

input.addEventListener("keydown", e=>{
    if(e.key==="Enter" && input.value.trim()){
        addMessage(input.value);
        input.value="";
    }
});
</script>

</body>
</html>
