<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anonymous Chat</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
body{
    margin:0;
    background:#111;
    color:#eee;
    font-family:Arial;
}
.chat{
    max-width:600px;
    margin:40px auto;
    padding:20px;
    background:#000;
    border:1px solid #222;
}
#messages{
    height:350px;
    overflow-y:auto;
    border:1px solid #222;
    padding:10px;
    margin-bottom:10px;
}
.msg{margin-bottom:6px}
input{
    width:100%;
    padding:12px;
    background:#111;
    border:none;
    color:#fff;
}
</style>
</head>

<body>

<div class="chat">
    <h3>Anonymous Chat</h3>
    <div id="messages"></div>
    <input id="input" placeholder="Enter ƒë·ªÉ g·ª≠i...">
    <small>Tin nh·∫Øn t·ª± xo√° sau 30 gi√¢y</small>
</div>

<script>
/* üî• FIREBASE CONFIG ‚Äì D√ÅN C·ª¶A B·∫†N */
const firebaseConfig = {
  apiKey: "AIzaSyAhPOkBYBi3vPsnPVOl9b2tVR7tqgDvAWo",
  authDomain: "alphabesttimecapsule.firebaseapp.com",
  databaseURL: "https://alphabesttimecapsule-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "alphabesttimecapsule",
  storageBucket: "alphabesttimecapsule.firebasestorage.app",
  messagingSenderId: "452118090125",
  appId: "1:452118090125:web:98e85bce7950413763adc4",
  measurementId: "G-WE0W77BXDT"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const ref = db.ref("messages");

const input = document.getElementById("input");
const messages = document.getElementById("messages");

/* G·ª¨I */
input.addEventListener("keydown", e=>{
    if(e.key==="Enter" && input.value.trim()){
        ref.push({
            text: input.value,
            time: Date.now()
        });
        input.value="";
    }
});

/* NH·∫¨N */
ref.limitToLast(50).on("child_added", snap=>{
    const data = snap.val();
    const div = document.createElement("div");
    div.className="msg";
    div.textContent = "Anon: " + data.text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;

    /* xo√° UI sau 30s */
    setTimeout(()=>div.remove(),30000);

    /* xo√° database sau 30s */
    setTimeout(()=>snap.ref.remove(),30000);
});
</script>

</body>
</html>
