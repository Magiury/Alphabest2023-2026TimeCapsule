<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minecraft Anonymous Chat</title>

<!-- Minecraft font -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
*{box-sizing:border-box}

body{
    margin:0;
    height:100vh;
    background:url("class.jpg") center/cover no-repeat fixed;
    font-family: 'Minecraftia', monospace;
    overflow:hidden;
}

/* overlay */
body::before{
    content:"";
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.45);
    z-index:0;
}

/* CHAT FULL SCREEN */
.chat{
    position:fixed;
    inset:0;
    padding:20px;
    z-index:2;
    display:flex;
    flex-direction:column;
    justify-content:flex-end;
}

/* MESSAGE AREA */
#messages{
    flex:1;
    display:flex;
    flex-direction:column;
    justify-content:flex-end;
    gap:4px;
    overflow:hidden;
}

/* MESSAGE */
.msg{
    font-size:13px;
    line-height:1.5;
    white-space:pre-wrap;
    word-break:break-word;
    opacity:1;
    transition:opacity 1s;
    color: #fff;
}

/* USER NAME */
.username{
    font-weight:bold;
}

/* INPUT */
#input{
    width:100%;
    padding:10px 12px;
    margin-top:10px;
    background:rgba(0,0,0,.35);
    border:none;
    outline:none;
    color:#fff;
    font-size:13px;
    resize:none;
    white-space:pre-wrap;
    overflow:hidden;
    text-shadow:1px 1px 0 #000;
}

#input::placeholder{
    color:#ccc;
    opacity:.7;
}
</style>
</head>

<body>

<div class="chat">
    <div id="messages"></div>
    <textarea id="input" rows="2" placeholder="Press here to chat"></textarea>
</div>

<script>
/* ===== FIREBASE ===== */
const firebaseConfig = {
  apiKey: "AIzaSyAhPOkBYBi3vPsnPVOl9b2tVR7tqgDvAWo",
  authDomain: "alphabesttimecapsule.firebaseapp.com",
  databaseURL: "https://alphabesttimecapsule-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "alphabesttimecapsule",
  storageBucket: "alphabesttimecapsule.firebasestorage.app",
  messagingSenderId: "452118090125",
  appId: "1:452118090125:web:98e85bce7950413763adc4"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const ref = db.ref("messages");

/* ===== ANON + COLOR ===== */
let anonName = localStorage.getItem("anonName");
let anonColor = localStorage.getItem("anonColor");

if(!anonName){
    anonName = "Anon" + Math.floor(Math.random()*900 + 100);
    anonColor = `hsl(${Math.random()*360},70%,65%)`;
    localStorage.setItem("anonName", anonName);
    localStorage.setItem("anonColor", anonColor);
}

/* ===== ANTI SPAM ===== */
let lastSent = 0;
const COOLDOWN = 2000; // 2s

const input = document.getElementById("input");
const messages = document.getElementById("messages");
const MAX_LINES = 15;

/* ===== SEND ===== */
input.addEventListener("keydown", e=>{
    if(e.key === "Enter" && !e.shiftKey){
        e.preventDefault();

        const now = Date.now();
        if(now - lastSent < COOLDOWN) return;

        if(input.value.trim()){
            ref.push({
                user: anonName,
                color: anonColor,
                text: input.value,
                time: now
            });
            input.value="";
            lastSent = now;
        }
    }
});

/* ===== RECEIVE ===== */
ref.limitToLast(50).on("child_added", snap=>{
    const d = snap.val();

    const div = document.createElement("div");
    div.className="msg";

    div.innerHTML = `
        <span class="username" style="color:${d.color}">
            &lt;${d.user}&gt;
        </span>
        <span> ${d.text}</span>
    `;

    messages.appendChild(div);

    while(messages.children.length > MAX_LINES){
        messages.removeChild(messages.firstChild);
    }

    setTimeout(()=>div.style.opacity="0",25000);
    setTimeout(()=>div.remove(),30000);
    setTimeout(()=>snap.ref.remove(),30000);
});
</script>

</body>
</html>
