<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minecraft Anonymous Chat</title>

<link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
*{box-sizing:border-box}

body{
    margin:0;
    height:100vh;
    background:url("class.jpg") center/cover no-repeat fixed;
    font-family:'Minecraftia', monospace;
    overflow:hidden;
}

/* overlay */
body::before{
    content:"";
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.45);
    z-index:0;
}

/* UI wrapper để fade */
#ui{
    position:relative;
    z-index:2;
    width:100%;
    height:100%;
    transition:opacity 1s ease;
}
#ui.fade-out{opacity:0}

/* CHAT */
.chat{
    position:fixed;
    inset:0;
    padding:20px;
    display:flex;
    flex-direction:column;
    justify-content:flex-end;
}

#messages{
    flex:1;
    display:flex;
    flex-direction:column;
    justify-content:flex-end;
    gap:4px;
    overflow:hidden;
}

.msg{
    font-size:13px;
    line-height:1.5;
    white-space:pre-wrap;
    word-break:break-word;
    color:#fff;
    text-shadow:1px 1px 0 #000;
}

#input{
    width:100%;
    padding:10px 12px;
    margin-top:10px;
    background:rgba(0,0,0,.35);
    border:none;
    outline:none;
    color:#fff;
    font-size:13px;
    resize:none;
}
#input::placeholder{color:#ccc}

/* ===== RETURN BUTTON ===== */
.return-btn{
    position:fixed;
    top:20px;
    right:20px;
    width:44px;
    height:44px;
    border-radius:50%;
    background:rgba(0,0,0,.45);
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:22px;
    color:#fff;
    cursor:pointer;
    opacity:0;
    pointer-events:none;
    transition:opacity .6s ease;
    z-index:3;
}
.return-btn.show{
    opacity:1;
    pointer-events:auto;
}
</style>
</head>

<body>

<div id="ui">

<div class="chat">
    <div id="messages"></div>
    <textarea id="input" rows="2" placeholder="Press here to chat"></textarea>
</div>

<div class="return-btn" id="returnBtn">↶</div>

</div>

<script>
/* ===== FIREBASE ===== */
const firebaseConfig = {
  apiKey: "AIzaSyAhPOkBYBi3vPsnPVOl9b2tVR7tqgDvAWo",
  authDomain: "alphabesttimecapsule.firebaseapp.com",
  databaseURL: "https://alphabesttimecapsule-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "alphabesttimecapsule",
  storageBucket: "alphabesttimecapsule.firebasestorage.app",
  messagingSenderId: "452118090125",
  appId: "1:452118090125:web:98e85bce7950413763adc4"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const ref = db.ref("messages");

/* ===== ANON ===== */
let anonName = localStorage.getItem("anonName");
let anonColor = localStorage.getItem("anonColor");
if(!anonName){
    anonName="Anon"+Math.floor(Math.random()*900+100);
    anonColor=`hsl(${Math.random()*360},70%,65%)`;
    localStorage.setItem("anonName",anonName);
    localStorage.setItem("anonColor",anonColor);
}

const input=document.getElementById("input");
const messages=document.getElementById("messages");

/* SEND */
input.addEventListener("keydown",e=>{
    if(e.key==="Enter"&&!e.shiftKey){
        e.preventDefault();
        if(input.value.trim()){
            ref.push({
                user:anonName,
                color:anonColor,
                text:input.value,
                time:Date.now()
            });
            input.value="";
        }
    }
});

/* RECEIVE */
ref.limitToLast(50).on("child_added",snap=>{
    const d=snap.val();
    const div=document.createElement("div");
    div.className="msg";
    div.innerHTML=`<span style="color:${d.color}">&lt;${d.user}&gt;</span> ${d.text}`;
    messages.appendChild(div);
    while(messages.children.length>15){
        messages.removeChild(messages.firstChild);
    }
    setTimeout(()=>div.remove(),30000);
    setTimeout(()=>snap.ref.remove(),30000);
});

/* ===== RETURN LOGIC ===== */
const returnBtn=document.getElementById("returnBtn");
let hideTimer;

/* show when scroll */
window.addEventListener("wheel",()=>{
    returnBtn.classList.add("show");
    resetHideTimer();
});

/* auto hide after 10s */
function resetHideTimer(){
    clearTimeout(hideTimer);
    hideTimer=setTimeout(()=>{
        returnBtn.classList.remove("show");
    },10000);
}

/* click */
returnBtn.onclick=()=>{
    document.getElementById("ui").classList.add("fade-out");
    setTimeout(()=>location.href="home.html",1000);
};
</script>

</body>
</html>
