<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anonymous Chat</title>

<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=Bangers&display=swap" rel="stylesheet">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
/* ===== GLOBAL ===== */
*{box-sizing:border-box;font-family:"Quicksand","Segoe UI",sans-serif}

html,body{
    margin:0;
    width:100%;
    height:100%;
    overflow:hidden;
}

body{
    background:url("class.jpg") center/cover no-repeat fixed;
    color:#fff;
    opacity:0.45;
    transition:opacity 1s ease;
}

body.page-loaded{opacity:1}

/* overlay */
body::before{
    content:"";
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.45);
    z-index:0;
}

/* ===== LAYOUT ===== */
#ui{
    position:relative;
    z-index:2;
    width:100%;
    height:100%;
    display:flex;
}

/* ===== SIDEBAR ===== */
.sidebar{
    width:260px;
    height:100vh;
    padding:40px 30px;
    background:rgba(15,15,15,.7);
    backdrop-filter:blur(10px);
    border-right:1px solid rgba(255,255,255,.1);
    display:flex;
    flex-direction:column;
}

.sidebar h2{
    font-family:"Bangers";
    font-size:14px;
    letter-spacing:2px;
    color:#9dffb3;
    margin:0 0 30px;
}

.sidebar p{
    font-size:13px;
    line-height:1.8;
    color:#aaa;
}

/* ===== EXIT BUTTON (COPY STYLE) ===== */
.exit-link{
    margin-top:auto;
    color:#9dffb3;
    font-weight:bold;
    text-decoration:none;
    display:inline-flex;
    align-items:center;
    gap:6px;
    cursor:pointer;
    opacity:.8;
    transition:.3s;
}

.exit-link:hover{
    opacity:1;
    transform:translateX(-4px);
}

/* ===== CHAT ===== */
.chat{
    flex:1;
    padding:20px;
    display:flex;
    flex-direction:column;
    justify-content:flex-end;
}

#messages{
    flex:1;
    display:flex;
    flex-direction:column;
    justify-content:flex-end;
    gap:4px;
    overflow:hidden;
}

.msg{
    font-size:14px;
    line-height:1.5;
    color:#fff;
    text-shadow:1px 1px 0 #000;
    white-space:pre-wrap;
    word-break:break-word;
}
/* ===== FADE TO BLACK ===== */
#fade-overlay{
    position:fixed;
    inset:0;
    background:#000;
    opacity:0;
    pointer-events:none;
    z-index:9999;
    transition:opacity 1s ease;
}

#fade-overlay.active{
    opacity:1;
}

/* input */
#input{
    width:100%;
    padding:12px 14px;
    margin-top:12px;
    background:rgba(0,0,0,.35);
    border:none;
    outline:none;
    color:#fff;
    font-size:14px;
    resize:none;
}
#input::placeholder{color:#ccc}
</style>
</head>

<body>
    
<div id="fade-overlay"></div>

<div id="ui">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <h2>ANONYMOUS CHAT</h2>
        <p>Là nơi những tâm hồn thất lạc tụ họp.</p>

        <a class="exit-link" onclick="exitChat(event)">
            ← Exit Chat
        </a>
    </aside>

    <!-- CHAT -->
    <div class="chat">
        <div id="messages"></div>
        <textarea id="input" rows="2" placeholder="Press here to chat"></textarea>
    </div>

</div>

<script>
/* ===== FIREBASE ===== */
const firebaseConfig = {
  apiKey: "AIzaSyAhPOkBYBi3vPsnPVOl9b2tVR7tqgDvAWo",
  authDomain: "alphabesttimecapsule.firebaseapp.com",
  databaseURL: "https://alphabesttimecapsule-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "alphabesttimecapsule",
  storageBucket: "alphabesttimecapsule.firebasestorage.app",
  messagingSenderId: "452118090125",
  appId: "1:452118090125:web:98e85bce7950413763adc4"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const ref = db.ref("messages");

/* ===== ANON ===== */
let anonName = localStorage.getItem("anonName");
let anonColor = localStorage.getItem("anonColor");
if(!anonName){
    anonName="Anon"+Math.floor(Math.random()*900+100);
    anonColor=`hsl(${Math.random()*360},70%,65%)`;
    localStorage.setItem("anonName",anonName);
    localStorage.setItem("anonColor",anonColor);
}

const input=document.getElementById("input");
const messages=document.getElementById("messages");

/* SEND */
input.addEventListener("keydown",e=>{
    if(e.key==="Enter"&&!e.shiftKey){
        e.preventDefault();
        if(input.value.trim()){
            ref.push({
                user:anonName,
                color:anonColor,
                text:input.value,
                time:Date.now()
            });
            input.value="";
        }
    }
});

/* RECEIVE */
ref.limitToLast(50).on("child_added",snap=>{
    const d=snap.val();
    const div=document.createElement("div");
    div.className="msg";
    div.innerHTML=`<span style="color:${d.color}">&lt;${d.user}&gt;</span> ${d.text}`;
    messages.appendChild(div);

    while(messages.children.length>15){
        messages.removeChild(messages.firstChild);
    }

    setTimeout(()=>div.remove(),30000);
    setTimeout(()=>snap.ref.remove(),30000);
});

/* ===== EXIT FADE ===== */
function exitChat(e){
    e.preventDefault();
    document.body.classList.remove("page-loaded");
    void document.body.offsetWidth;
    setTimeout(()=>location.href="home.html",900);
}

/* LOAD */
window.addEventListener("load",()=>{
    document.body.classList.add("page-loaded");
});
</script>

</body>
</html>
