<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anonymous Chat</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
*{box-sizing:border-box}

body{
    margin:0;
    height:100vh;
    font-family:Arial;
    background:url("class.jpg") center/cover no-repeat fixed;
    overflow:hidden;
}

/* overlay tối */
body::before{
    content:"";
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.45);
    z-index:0;
}

/* CHAT BOX – GÓC DƯỚI TRÁI */
.chat{
    position:fixed;
    left:20px;
    bottom:20px;
    width:360px;
    background:#000;
    border:2px solid #222;
    padding:12px;
    z-index:1;
    box-shadow:0 0 12px rgba(0,0,0,.8);
}

.chat h3{
    margin:0 0 6px;
    font-size:14px;
    color:#9dffb3;
}

/* MESSAGES */
#messages{
    height:220px;
    overflow-y:auto;
    background:#050505;
    border:1px solid #222;
    padding:6px;
    margin-bottom:6px;
    font-size:13px;
}

.msg{margin-bottom:4px}

/* INPUT */
input{
    width:100%;
    padding:8px;
    background:#111;
    border:none;
    outline:none;
    color:#fff;
    font-size:13px;
}

small{
    font-size:11px;
    opacity:.6;
}
</style>
</head>

<body>

<div class="chat">
    <h3>Anonymous Chat</h3>
    <div id="messages"></div>
    <input id="input" placeholder="Enter để gửi...">
    <small>Tin nhắn tự xoá sau 30 giây</small>
</div>

<script>
/* ===== FIREBASE ===== */
const firebaseConfig = {
  apiKey: "AIzaSyAhPOkBYBi3vPsnPVOl9b2tVR7tqgDvAWo",
  authDomain: "alphabesttimecapsule.firebaseapp.com",
  databaseURL: "https://alphabesttimecapsule-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "alphabesttimecapsule",
  storageBucket: "alphabesttimecapsule.firebasestorage.app",
  messagingSenderId: "452118090125",
  appId: "1:452118090125:web:98e85bce7950413763adc4"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const ref = db.ref("messages");

/* ===== ANON NAME (MỖI MÁY 1 TÊN) ===== */
let anonName = localStorage.getItem("anonName");
if(!anonName){
    anonName = "Anon " + Math.floor(Math.random()*900 + 100);
    localStorage.setItem("anonName", anonName);
}

const input = document.getElementById("input");
const messages = document.getElementById("messages");

/* ===== SEND ===== */
input.addEventListener("keydown", e=>{
    if(e.key==="Enter" && input.value.trim()){
        ref.push({
            user: anonName,
            text: input.value,
            time: Date.now()
        });
        input.value="";
    }
});

/* ===== RECEIVE ===== */
ref.limitToLast(50).on("child_added", snap=>{
    const data = snap.val();

    const div = document.createElement("div");
    div.className="msg";
    div.textContent = `${data.user}: ${data.text}`;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;

    /* xoá UI */
    setTimeout(()=>div.remove(),30000);

    /* xoá database */
    setTimeout(()=>snap.ref.remove(),30000);
});
</script>

</body>
</html>
