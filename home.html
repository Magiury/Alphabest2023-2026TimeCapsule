<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Alphabest – Home</title>

<style>
* {
    box-sizing: border-box;
    font-family: "Segoe UI", Arial, sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    background: url("class.jpg") center / cover no-repeat;
    overflow: hidden;
    color: white;
}

/* Dark overlay */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.45);
    z-index: 0;
}

/* ================= HIDDEN SECRET LINK ================= */
.secret-link {
    position: fixed;
    top: 10px;
    left: 10px;
    z-index: 10;
    text-decoration: none;
    color: red; /* Hoàn toàn trong suốt */
    font-size: 12px;
    
    user-select: none;
}

/* ================= APP WRAPPER ================= */
#app {
    position: relative;
    z-index: 2;
    width: 100%;
    text-align: center;
    padding-top: 18px;
    transition: opacity 1.2s ease, transform 1.2s ease;
}

#app.fade-out {
    opacity: 0;
    transform: translateY(-10px);
}

/* ================= LOGO ================= */
.logo {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 18px;
    opacity: 0;
    transform: translateY(-15px);
    animation: logoFade 2s ease forwards;
    animation-delay: 0.8s;
}

.logo img {
    width: 70px;
    opacity: 0.95;
}

/* ================= SEARCH ================= */
.search-bar {
    margin: 18px auto 10px;
    width: 520px;
    max-width: 90%;
    position: relative;
    opacity: 0;
    transform: translateY(10px);
    animation: searchFade 2s ease forwards;
    animation-delay: 1.3s;
}

.search-bar input {
    width: 100%;
    padding: 14px 16px;
    border-radius: 6px;
    border: none;
    outline: none;
    background: rgba(0,0,0,0.6);
    color: white;
    font-size: 15px;
}

/* ================= MENU ================= */
.menu {
    display: flex;
    justify-content: center;
    gap: 40px;
    margin-top: 12px;
    opacity: 0;
    animation: menuFade 1.8s ease forwards;
    animation-delay: 1.9s;
}

.menu a {
    color: white;
    text-decoration: none;
    font-size: 15px;
    letter-spacing: 1px;
    opacity: 0.85;
    transition: 0.2s;
}

.menu a:hover {
    opacity: 1;
    text-shadow: 0 0 6px rgba(255,255,255,0.5);
}

/* ================= COUNTDOWN ================= */
.countdown-hud {
    position: fixed;
    top: 42%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    z-index: 5;
    pointer-events: none;
    opacity: 1;
    transition: opacity 1.2s ease;
}

.countdown-hud.fade-out {
    opacity: 0;
}

.cd-title {
    font-size: 14px;
    letter-spacing: 3px;
    color: rgba(180,255,200,0.7);
    margin-bottom: 10px;
}

.cd-time {
    font-size: 58px;
    font-weight: bold;
    letter-spacing: 4px;
    color: #9dffb3;
    text-shadow:
        0 0 6px rgba(157,255,179,0.6),
        0 0 18px rgba(157,255,179,0.35);
}

.cd-sub {
    margin-top: 8px;
    font-size: 12px;
    letter-spacing: 2px;
    color: rgba(180,255,200,0.5);
}

/* ================= ANIMATIONS ================= */
@keyframes logoFade {
    from { opacity: 0; transform: translateY(-15px); }
    to   { opacity: 1; transform: translateY(0); }
}

@keyframes searchFade {
    from { opacity: 0; transform: translateY(10px); }
    to   { opacity: 1; transform: translateY(0); }
}

@keyframes menuFade {
    from { opacity: 0; }
    to   { opacity: 1; }
}
</style>
</head>

<body>

<a href="https://l1nk.dev/dzD0c" class="secret-link" target="_blank">Secret Entry</a>

<div id="app">

    <div class="logo">
        <img src="THPT Chuyên Bạc Liêu-Picsart-AiImageEnhancer.png">
        <img src="Alphabest Logo.png">
    </div>

    <div class="search-bar">
        <input type="text" placeholder="Search memories...">
    </div>

    <div class="menu">
        <a href="about.html" onclick="navigate(event, 'about.html')">ABOUT US</a>
        <a href="album.html" onclick="navigate(event, 'album.html')">ALBUM</a>
        <a href="thought.html" onclick="navigate(event, 'thought.html')">OUR THOUGHT</a>
        <a href="chat.html" onclick="navigate(event, 'chat.html')">CHAT</a>
    </div>

</div>

<div class="countdown-hud">
   <div class="cd-title">NATIONAL HIGHSCHOOL EXAM</div>
   <div class="cd-time" id="cd-time">00:00:00:00</div>
   <div class="cd-sub">TARGET DATE — 11, 12 JUNE 2026</div>
</div>

<script>
/* ================= COUNTDOWN ================= */
const targetDate = new Date("2026-06-11T00:00:00").getTime();

function updateCountdown() {
    const now = new Date().getTime();
    const diff = targetDate - now;

    if (diff <= 0) {
        document.getElementById("cd-time").innerText = "00:00:00:00";
        return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    document.getElementById("cd-time").innerText =
        `${String(days).padStart(2,"0")}:${String(hours).padStart(2,"0")}:${String(minutes).padStart(2,"0")}:${String(seconds).padStart(2,"0")}`;
}

setInterval(updateCountdown, 1000);
updateCountdown();

/* ================= PAGE TRANSITION ================= */
function navigate(e, url) {
    e.preventDefault();

    document.getElementById("app").classList.add("fade-out");
    document.querySelector(".countdown-hud").classList.add("fade-out");

    setTimeout(() => {
        window.location.href = url;
    }, 1200);
}
</script>

</body>
</html>
