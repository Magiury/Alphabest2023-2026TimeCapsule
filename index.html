<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Alphabest Time Capsule</title>

<style>
* {
    box-sizing: border-box;
    font-family: "Segoe UI", Arial, sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    background: url("https://img.goodfon.com/original/1920x1080/b/47/karta-mira-zemlia-fon-materiki.jpg")
                center / cover no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
}

body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.45);
    backdrop-filter: blur(1px);
    z-index: 0;
}

.login-wrapper {
    position: relative;
    z-index: 1;
    text-align: center;
}

.logo {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 16px;        /* kho·∫£ng c√°ch gi·ªØa 2 logo */
    margin-bottom: 30px;
}

.logo img {
    width: 70px;      /* ch·ªânh size n·∫øu mu·ªën */
    opacity: 0.95;
}

/* INPUT GROUP */
.input-group {
    display: flex;
    width: 520px;
    border-radius: 4px;
    overflow: hidden;
    margin: 0 auto;
}

/* USERNAME */
.input-box.username {
    background: rgba(0, 0, 0, 0.45);
}

/* PASSWORD */
.input-box.password {
    background: rgba(0, 0, 0, 0.55);
}

.input-box {
    position: relative;
    width: 50%;
}

.input-box input {
    width: 100%;
    padding: 16px 16px 16px 46px;
    background: transparent;
    border: none;
    outline: none;
    color: white;
    font-size: 16px;
}

.input-box input::placeholder {
    color: #f0f0f0;
}

.input-box .icon {
    position: absolute;
    left: 16px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 18px;
    opacity: 0.9;
}

/* CHECKBOX */
.options {
    width: 520px;
    margin: 14px auto 30px;
    text-align: left;
    font-size: 14px;
}

.checkbox {
    display: flex;
    align-items: center;
    cursor: pointer;
    color: #eee;
}

.checkbox input {
    display: none;
}

.custom-check {
    width: 18px;
    height: 18px;
    border-radius: 6px;
    background: white;
    margin-right: 10px;
    position: relative;
}

.checkbox input:checked + .custom-check {
    background: #2e9dff;
}

.checkbox input:checked + .custom-check::after {
    content: "‚úì";
    position: absolute;
    color: white;
    font-size: 14px;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -55%);
}

/* BUTTON */
.login-btn {
    width: 240px;
    padding: 14px;
    background: #111111;
    border: none;
    color: #ffffff;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
    transition: 0.2s;
    outline: 1px solid rgba(255,255,255,0.08)
}

.login-btn:hover {
    box-shadow: 0 0 0 2px rgba(255,255,255,0.08),
                0 12px 30px rgba(0,0,0,0.6);
    background: #333333;
}

.error {
    margin-top: 15px;
    color: #ffb3b3;
}

@media (max-width: 600px) {
    .input-group,
    .options {
        width: 90%;
    }

    .input-group {
        flex-direction: column;
    }

    .input-box {
        width: 100%;
    }
}
/* Hover nh·∫π cho √¥ input */
.input-box {
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.input-box:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.35);
}
/* Spinner nh·ªè b√™n c·∫°nh text */
.spinner {
    display: inline-block;
    width: 16px;
    height: 16px;
    margin-left: 8px;
    border: 2px solid #fff;
    border-top: 2px solid transparent;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
    vertical-align: middle;
}

@keyframes spin {
    0% { transform: rotate(0deg);}
    100% { transform: rotate(360deg);}
}
/* Fade out animation */
.fade-out {
    opacity: 0;
    transition: opacity 1s ease;
    pointer-events: none; /* tr√°nh click khi ƒëang fade */
}
</style>
</head>

<body>

<div class="login-wrapper">

    <!-- LOGO -->
<div class="logo">
    <img src="THPT Chuy√™n B·∫°c Li√™u-Picsart-AiImageEnhancer.png" alt="Logo 1">
    <img src="Alphabest Logo.png" alt="Logo 2">
</div>

    <!-- INPUTS -->
    <div class="input-group">
        <div class="input-box username">
            <span class="icon">üë§</span>
            <input type="text" id="username" placeholder="Username">
        </div>

        <div class="input-box password">
            <span class="icon">üîí</span>
            <input type="password" id="password" placeholder="Password">
        </div>
    </div>

    <!-- CHECKBOX -->
    <div class="options">
        <label class="checkbox">
            <input type="checkbox" checked>
            <span class="custom-check"></span>
            Erase data after log out?
        </label>
    </div>

    <!-- BUTTON -->
    <button class="login-btn" onclick="login()">Sign In</button>

    <div class="error" id="error"></div>
</div>

<script>
const USERNAME = "admin";
const PASSWORD = "alphabest";

function login() {
    const u = document.getElementById("username").value;
    const p = document.getElementById("password").value;
    const error = document.getElementById("error");

    // Clear previous message
    error.innerHTML = "";

    if (u === USERNAME && p === PASSWORD) {
        // Show spinner + text
        error.style.color = "#9dffb3";
        error.innerHTML = `
            Valid credentials. Redirecting...
            <span class="spinner"></span>
        `;

        // Disable button ƒë·ªÉ tr√°nh nh·∫•n l·∫°i
        const btn = document.querySelector(".login-btn");
        btn.disabled = true;

        // B·∫Øt ƒë·∫ßu fade out to√†n b·ªô ph·∫ßn login-wrapper (ch·ªâ fade input, checkbox, button, error)
        const toFade = document.querySelectorAll(".input-group, .options, .login-btn, #error");
        toFade.forEach(el => {
            // delay 0.2s tr∆∞·ªõc khi fade ƒë·ªÉ ng∆∞·ªùi d√πng th·∫•y spinner
            setTimeout(() => {
                el.classList.add("fade-out");
            }, 200);
        });

        // Redirect sau khi fade xong (1s animation + 0.2s delay)
        setTimeout(() => {
            window.location.href = "home.html";
        }, 1400);

    } else {
        error.style.color = "#ffb3b3";
        error.innerText = "Invalid credentials";
    }
}
</script>

</body>
</html>
