<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Alphabest Login</title>

<style>
* {
    box-sizing: border-box;
    font-family: "Segoe UI", Arial, sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    background: url("https://img.goodfon.com/original/1920x1080/b/47/karta-mira-zemlia-fon-materiki.jpg")
                center / cover no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* overlay for fade */
#fade {
    position: fixed;
    inset: 0;
    background: black;
    opacity: 0;
    transition: opacity 2s ease;
    z-index: 1;
}

/* LOGIN */
#login {
    position: relative;
    z-index: 2;
    text-align: center;
}

/* LOGO */
.logo {
    display: flex;
    gap: 16px;
    justify-content: center;
    margin-bottom: 30px;
    transition: all 1.8s cubic-bezier(.4,0,.2,1);
}

.logo img {
    width: 70px;
}

/* INPUT */
.input-group {
    display: flex;
    width: 520px;
    margin: 0 auto;
}

.input-box {
    width: 50%;
    position: relative;
    background: rgba(0,0,0,0.5);
}

.input-box input {
    width: 100%;
    padding: 16px 16px 16px 46px;
    background: transparent;
    border: none;
    outline: none;
    color: white;
}

.icon {
    position: absolute;
    left: 16px;
    top: 50%;
    transform: translateY(-50%);
}

/* BUTTON */
button {
    margin-top: 24px;
    padding: 14px 40px;
    background: #111;
    border: none;
    color: white;
    cursor: pointer;
}

/* MESSAGE */
#msg {
    margin-top: 16px;
    color: #9dffb3;
    min-height: 20px;
}
</style>
</head>

<body>

<div id="fade"></div>

<div id="login">

    <div class="logo" id="logoGroup">
        <img src="THPT ChuyÃªn Báº¡c LiÃªu-Picsart-AiImageEnhancer.png">
        <img src="Alphabest Logo.png">
    </div>

    <div class="input-group">
        <div class="input-box">
            <span class="icon">ðŸ‘¤</span>
            <input id="username" placeholder="Username">
        </div>
        <div class="input-box">
            <span class="icon">ðŸ”’</span>
            <input id="password" type="password" placeholder="Password">
        </div>
    </div>

    <button onclick="login()">Sign In</button>
    <div id="msg"></div>
</div>

<script>
const USERNAME = "admin";
const PASSWORD = "alphabest";

function login() {
    if (username.value !== USERNAME || password.value !== PASSWORD) {
        msg.style.color = "#ffb3b3";
        msg.innerText = "Invalid credentials";
        return;
    }

    msg.style.color = "#9dffb3";
    msg.innerText = "Login successful...";

    // pause to let user catch up
    setTimeout(() => {
        const logos = document.getElementById("logoGroup");

        logos.style.position = "fixed";
        logos.style.top = "20px";
        logos.style.left = "20px";
        logos.style.transform = "scale(0.75)";
        logos.style.margin = "0";

        document.getElementById("fade").style.opacity = "1";
    }, 1600);

    // redirect to home
    setTimeout(() => {
        window.location.href = "home.html";
    }, 3600);
}
</script>

</body>
</html>
