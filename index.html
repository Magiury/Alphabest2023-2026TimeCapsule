<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alphabest Time Capsule</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: url("https://images.pexels.com/photos/41949/earth-earth-at-night-night-lights-41949.jpeg?cs=srgb&dl=pexels-pixabay-41949.jpg&fm=jpg")
                        center / cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* Dark overlay */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.45);
            backdrop-filter: blur(3px);
            z-index: 0;
        }

        .login-wrapper {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        /* Logo placeholder */
        .logo img {
            width: 80px;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .input-group {
            display: flex;
            width: 520px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 4px;
            overflow: hidden;
            margin: 0 auto;
        }

        .input-box {
            position: relative;
            width: 50%;
        }

        .input-box:not(:last-child) {
            border-right: 1px solid rgba(255,255,255,0.2);
        }

        .input-box input {
            width: 100%;
            padding: 16px 16px 16px 46px;
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-size: 16px;
        }

        .input-box input::placeholder {
            color: #d0d0d0;
        }

        .input-box .icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.8;
            font-size: 18px;
        }

        .options {
            width: 520px;
            margin: 12px auto 30px;
            text-align: left;
            font-size: 14px;
            color: #e5e5e5;
        }

        .options input {
            margin-right: 8px;
            transform: scale(1.1);
        }

        .login-btn {
            width: 240px;
            padding: 14px;
            background: #2e9d6f;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.2s;
        }

        .login-btn:hover {
            background: #25845d;
        }

        .error {
            margin-top: 15px;
            color: #ffb3b3;
        }

        @media (max-width: 600px) {
            .input-group,
            .options {
                width: 90%;
            }

            .input-group {
                flex-direction: column;
            }

            .input-box {
                width: 100%;
            }

            .input-box:not(:last-child) {
                border-right: none;
                border-bottom: 1px solid rgba(255,255,255,0.2);
            }
        }
    </style>
</head>

<body>

<div class="login-wrapper">

    <!-- Logo (upload logo.png sau nÃ y náº¿u muá»‘n) -->
    <div class="logo">
        <img src="logo.png" alt="Logo">
    </div>

    <!-- Inputs -->
    <div class="input-group">
        <div class="input-box">
            <span class="icon">ðŸ‘¤</span>
            <input type="text" id="username" placeholder="Username">
        </div>

        <div class="input-box">
            <span class="icon">ðŸ”’</span>
            <input type="password" id="password" placeholder="Password">
        </div>
    </div>

    <!-- Options -->
    <div class="options">
        <label>
            <input type="checkbox" id="eraseData" checked>
            Erase data after log out?
        </label>
    </div>

    <!-- Button -->
    <button class="login-btn" onclick="login()">Sign In</button>

    <div class="error" id="error"></div>
</div>

<script>
    const USERNAME = "admin";
    const PASSWORD = "alphabest";

    function login() {
        const u = document.getElementById("username").value;
        const p = document.getElementById("password").value;
        const error = document.getElementById("error");

        if (u === USERNAME && p === PASSWORD) {
            localStorage.setItem("loggedIn", "true");
            alert("Access granted ðŸ”“");
            // window.location.href = "home.html";
        } else {
            error.innerText = "Invalid credentials";
        }
    }
</script>

</body>
</html>
