<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Alphabest Time Capsule</title>

<style>
* {
    box-sizing: border-box;
    font-family: "Segoe UI", Arial, sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    background: url("https://img.goodfon.com/original/1920x1080/b/47/karta-mira-zemlia-fon-materiki.jpg")
                center / cover no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
}

/* ===== GIá»® NGUYÃŠN BLUR ===== */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.45);
    backdrop-filter: blur(1px);
    z-index: 0;
    transition: opacity 2s ease;
}

/* overlay Ä‘en Ä‘á»ƒ fade */
#fade-black {
    position: fixed;
    inset: 0;
    background: black;
    opacity: 0;
    pointer-events: none;
    transition: opacity 2s ease;
    z-index: 0;
}

.login-wrapper {
    position: relative;
    z-index: 1;
    text-align: center;
}

/* ===== LOGO ===== */
.logo {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 16px;
    margin-bottom: 30px;
    transition: all 1.8s cubic-bezier(.4,0,.2,1);
}

.logo img {
    width: 70px;
    opacity: 0.95;
}

/* ===== INPUT GROUP (GIá»® NGUYÃŠN) ===== */
.input-group {
    display: flex;
    width: 520px;
    border-radius: 4px;
    overflow: hidden;
    margin: 0 auto;
}

.input-box.username {
    background: rgba(0, 0, 0, 0.45);
}

.input-box.password {
    background: rgba(0, 0, 0, 0.55);
}

.input-box {
    position: relative;
    width: 50%;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.input-box:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.35);
}

.input-box input {
    width: 100%;
    padding: 16px 16px 16px 46px;
    background: transparent;
    border: none;
    outline: none;
    color: white;
    font-size: 16px;
}

.input-box input::placeholder {
    color: #f0f0f0;
}

.input-box .icon {
    position: absolute;
    left: 16px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 18px;
}

/* ===== CHECKBOX (GIá»® NGUYÃŠN) ===== */
.options {
    width: 520px;
    margin: 14px auto 30px;
    text-align: left;
    font-size: 14px;
}

.checkbox {
    display: flex;
    align-items: center;
    cursor: pointer;
    color: #eee;
}

.checkbox input {
    display: none;
}

.custom-check {
    width: 18px;
    height: 18px;
    border-radius: 6px;
    background: white;
    margin-right: 10px;
    position: relative;
}

.checkbox input:checked + .custom-check {
    background: #2e9dff;
}

.checkbox input:checked + .custom-check::after {
    content: "âœ“";
    position: absolute;
    color: white;
    font-size: 14px;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -55%);
}

/* ===== BUTTON ===== */
.login-btn {
    width: 240px;
    padding: 14px;
    background: #111111;
    border: none;
    color: #ffffff;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
    transition: 0.2s;
    outline: 1px solid rgba(255,255,255,0.08);
}

.login-btn:hover {
    box-shadow: 0 0 0 2px rgba(255,255,255,0.08),
                0 12px 30px rgba(0,0,0,0.6);
    background: #333333;
}

/* ===== MESSAGE ===== */
.error {
    margin-top: 15px;
    min-height: 20px;
    color: #ffb3b3;
}

/* responsive */
@media (max-width: 600px) {
    .input-group,
    .options {
        width: 90%;
    }

    .input-group {
        flex-direction: column;
    }

    .input-box {
        width: 100%;
    }
}
/* ===== LOGO ANIMATION FIX ===== */
/* ===== LOGO STATE BÃŒNH THÆ¯á»œNG (LOGIN) ===== */
.logo {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 16px;
    margin-bottom: 30px;
    transition: transform 1.8s cubic-bezier(.4,0,.2,1);
}

/* ===== LOGO BAY KHI LOGIN SUCCESS ===== */
.logo.fly {
    position: fixed;
    left: 50%;
    top: 50%;
    transform: translate(-48vw, -48vh) scale(0.75);
    margin: 0;
    z-index: 5;
}

</style>
</head>

<body>

<div id="fade-black"></div>

<div class="login-wrapper">

    <div class="logo" id="logoGroup">
        <img src="THPT ChuyÃªn Báº¡c LiÃªu-Picsart-AiImageEnhancer.png">
        <img src="Alphabest Logo.png">
    </div>

    <div class="input-group">
        <div class="input-box username">
            <span class="icon">ðŸ‘¤</span>
            <input type="text" id="username" placeholder="Username">
        </div>

        <div class="input-box password">
            <span class="icon">ðŸ”’</span>
            <input type="password" id="password" placeholder="Password">
        </div>
    </div>

    <div class="options">
        <label class="checkbox">
            <input type="checkbox" checked>
            <span class="custom-check"></span>
            Erase data after log out?
        </label>
    </div>

    <button class="login-btn" onclick="login()">Sign In</button>
    <div class="error" id="error"></div>
</div>

<script>
const USERNAME = "admin";
const PASSWORD = "alphabest";

function login() {
    const u = username.value;
    const p = password.value;
    const error = document.getElementById("error");

    if (u !== USERNAME || p !== PASSWORD) {
        error.style.color = "#ffb3b3";
        error.innerText = "Invalid credentials";
        return;
    }

    // success message
    error.style.color = "#9dffb3";
    error.innerText = "Login successfulâ€¦";

    // pause cho ngÆ°á»i dÃ¹ng báº¯t ká»‹p
    setTimeout(() => {
        const logos = document.getElementById("logoGroup");

        logos.classList.add("fly");

        document.getElementById("fade-black").style.opacity = "0.85";
        document.body.style.pointerEvents = "none";
    }, 1500);

    // redirect sang home
    setTimeout(() => {
        window.location.href = "home.html";
    }, 3800);
}
</script>

</body>
</html>
