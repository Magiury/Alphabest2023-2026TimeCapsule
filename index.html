<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Alphabest Time Capsule</title>

<style>
/* ... (Gi·ªØ nguy√™n to√†n b·ªô ph·∫ßn CSS c≈© c·ªßa b·∫°n) ... */
* {
    box-sizing: border-box;
    font-family: "Segoe UI", Arial, sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    overflow: hidden;
}

.bg {
    position: fixed;
    inset: 0;
    background-size: cover;
    background-position: center;
    transition: opacity 2s ease;
    z-index: -3;
}
.bg-old {
    background-image: url("https://img.goodfon.com/original/1920x1080/b/47/karta-mira-zemlia-fon-materiki.jpg");
    opacity: 1;
}
.bg-new {
    background-image: url("class.jpg"); 
    opacity: 0;
}

body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.45);
    backdrop-filter: blur(1px);
    transition: opacity 2s ease;
    z-index: -2;
}

.bg-fade .bg-old { opacity: 0; }
.bg-fade .bg-new { opacity: 1; }
.bg-fade::before { opacity: 0; transition: opacity 2.5s ease; }

.login-wrapper { position: relative; z-index: 2; text-align: center; }
.logo { display: flex; justify-content: center; align-items: center; gap: 16px; margin-bottom: 30px; }
.logo img { width: 70px; opacity: 0.95; }

.input-group { display: flex; width: 520px; border-radius: 4px; overflow: hidden; margin: 0 auto; }
.input-box { position: relative; width: 50%; }
.input-box.username { background: rgba(0,0,0,0.45); }
.input-box.password { background: rgba(0,0,0,0.55); }
.input-box input { width: 100%; padding: 16px 16px 16px 46px; background: transparent; border: none; outline: none; color: white; font-size: 16px; }
.input-box .icon { position: absolute; left: 16px; top: 50%; transform: translateY(-50%); }

.options { width: 520px; margin: 14px auto 30px; text-align: left; }
.checkbox { display:flex; align-items:center; cursor:pointer; }
.checkbox input { display:none; }
.custom-check { width: 18px; height: 18px; border-radius: 6px; background: white; margin-right: 10px; }
.checkbox input:checked + .custom-check { background: #2e9dff; }

.login-btn { width: 240px; padding: 14px; background: #111; border: none; color: white; border-radius: 4px; cursor: pointer; }
.spinner { display: inline-block; width: 16px; height: 16px; margin-left: 8px; border: 2px solid #fff; border-top: 2px solid transparent; border-radius: 50%; animation: spin 0.8s linear infinite; }
@keyframes spin { to { transform: rotate(360deg); } }

.fade-out { opacity: 0; transition: opacity 2.2s ease; pointer-events: none; }
.bg-new::after { content: ""; position: absolute; inset: 0; background: rgba(0,0,0,0.45); z-index: 1; }
.error { margin-top: 15px; font-size: 14px; }
</style>
</head>

<body>
